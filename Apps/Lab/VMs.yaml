
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-test-vms
  namespace: argocd

spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                - name: core-dc1-talos-prod
                  values:
                    installing: true

                    vms:
                      - name: wan-rt2
                        installing: true

                        podNetwork:
                          enabled: false

                        ports:
                          - name: wg-2011
                            port: 64763
                            protocol: UDP
                            expose: false
                        
                        disk:
                          enabled: true

                          size: 5Gi

                        networks:
                          - name: pwan
                            nics:
                              - br0

                    networks:
                      - name: pwan
                        vlan: 15
                        nics:
                          - br0

                - name: core-home1-talos-prod
                  values:
                    installing: false

                    wan: true

          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
              values:
                clusterName: '{{ .name }}'
                environment: 'testing'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-lab-vms'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true

      source:
        path: Lab/VMs
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- # yaml
                env: {{ .values.environment }}

                installing: {{ .values.installing }}

                vms:
                {{ nindent 2 (toYaml .values.vms) }}
                
                networks:
                {{ nindent 2 (toYaml .values.networks) }}

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}

