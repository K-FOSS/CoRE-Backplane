
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-ops-load
  namespace: argocd
  
  labels:
    resolvemy.host/env: 'testing'
    
spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
            resolvemy.host/computetype: 'baremetal'
        values:
          clusterName: '{{ .name }}'
          environment: 'testing'
          nodetype: '{{ index .metadata.labels "resolvemy.host/nodetype" }}'
          clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
          tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-ops-load'

      labels:
        resolvemy.host/env: '{{ .values.environment }}'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true

      source:
        path: Operations/Load
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          # env:
          #   - name: LOVELY_HELM_MERGE
          #     value: |- # yaml

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}

