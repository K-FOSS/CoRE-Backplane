apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-development
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '20'

spec:
  generators:
    - list:
        elements:
          - cluster: dc1-k3s-node1
            url: https://kubernetes.default.svc
            environment: 'prod'

  syncPolicy:
    preserveResourcesOnDeletion: true
  
  template:
    metadata:
      name: '{{cluster}}-development'

      labels:
        resolvemy.host/env: 'prod'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      revisionHistoryLimit: 3

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

      source:
        path: Development

        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git

        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                env: {{ environment }}
                harbor:
                  fullnameOverride: '{{cluster}}-development-harbor-helm'

            - name: LOVELY_KUSTOMIZE_PATCH
              value: |-
                - op: replace
                  path: /patches/0
                  value: |-
                    target:
                      kind: Deployment
                      name: {{cluster}}-development-hoppscotch

                    patch: |
                      - op: replace
                        path: /spec/template/spec/containers/0/env
                        value:
                          - name: DATABASE_URL
                            valueFrom:
                              secretKeyRef:
                                key: psqlURI
                                name: {{cluster}}-development-hoppscotch-{{environment}}

      destination:
        server: '{{url}}'
        namespace: core-prod
