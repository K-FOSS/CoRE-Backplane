apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-development
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '20'

spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                - name: core-dc1-talos-prod
                  values:
                    hub: false

                    gitlab:
                      enabled: false

                    crddocs:
                      enabled: false

                    harbor:
                      enabled: true

                    artifacthub:
                      enabled: false

                    mqttx:
                      enabled: false

                    che:
                      enabled: false

                - name: core-home1-talos-prod
                  values:
                    hub: false

                    gitlab:
                      enabled: true

                    crddocs:
                      enabled: false

                    mqttx:
                      enabled: false

                    harbor:
                      enabled: true

                    artifacthub:
                      enabled: false

                    che:
                      enabled: true

          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/env: 'prod'
              values:
                clusterName: '{{ .name }}'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                environment: '{{ index .metadata.labels "resolvemy.host/env" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'


  syncPolicy:
    preserveResourcesOnDeletion: true
  
  template:
    metadata:
      name: '{{ .values.clusterName }}-development'

      labels:
        resolvemy.host/env: 'prod'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      revisionHistoryLimit: 3

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

      source:
        path: Development

        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git

        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                env: {{ .values.environment }}

                hub: {{ .values.hub }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}

                datacenter: {{ .values.datacenter }}

                region: {{ .values.region }}

                che:
                  enabled: {{ .values.che.enabled }}

                gitlab:
                  enabled: {{ .values.gitlab.enabled }}

                artifact-hub:
                  enabled: {{ .values.artifacthub.enabled }}

                harbor:
                  fullnameOverride: '{{ .values.clusterName }}-development-harbor-helm'

                  enabled: {{ .values.harbor.enabled }}

                crddocs:
                  enabled: {{ .values.crddocs.enabled }}

                mqttx:
                  enabled: {{ .values.mqttx.enabled }}


            - name: LOVELY_KUSTOMIZE_MERGE
              value: |-
                patches:
                  - target:
                      kind: Service
                      name: {{ .values.clusterName }}-development-hoppscotch

                    patch: |
                      - op: add
                        path: /spec/ports/0/targetPort
                        value: http


                  - target:
                      kind: Deployment
                      name: {{ .values.clusterName }}-development-hoppscotch

                    patch: |
                      - op: replace
                        path: /spec/revisionHistoryLimit
                        value: 3

                      - op: add
                        path: /spec/template/spec/containers/0/startupProbe
                        value:
                          tcpSocket:
                            port: http
                          failureThreshold: 30
                          periodSeconds: 10
                          initialDelaySeconds: 30

                      - op: replace
                        path: /spec/template/spec/containers/0/ports/0/containerPort
                        value: 80

                      - op: replace
                        path: /spec/template/spec/containers/0/env
                        value:
                          - name: REFRESH_TOKEN_VALIDITY
                            value: '604800000'
                          - name: ACCESS_TOKEN_VALIDITY
                            value: '86400000'

                          - name: WHITELISTED_ORIGINS
                            value: https://rest.writemy.codes

                          - name: ENABLE_SUBPATH_BASED_ACCESS
                            value: 'true'
                
                          - name: VITE_BASE_URL
                            value: https://rest.writemy.codes

                          - name: VITE_BACKEND_API_URL
                            value: https://rest.writemy.codes/backend/v1
                          
                          - name: VITE_BACKEND_GQL_URL
                            value: https://rest.writemy.codes/backend/graphql

                          - name: DATABASE_URL
                            valueFrom:
                              secretKeyRef:
                                key: psqlURI
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}

                          - name: JWT_SECRET
                            valueFrom:
                              secretKeyRef:
                                key: JWTSecret
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}-secrets

                          - name: SESSION_SECRET
                            valueFrom:
                              secretKeyRef:
                                key: SessionSecret
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}-secrets

                          - name: DATA_ENCRYPTION_KEY
                            valueFrom:
                              secretKeyRef:
                                key: DBEncryptionKey
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}-secrets

                          - name: MAILER_USE_CUSTOM_CONFIGS
                            value: 'true'

                          - name: MAILER_SMTP_HOST
                            value: 'mail.mylogin.space'

                          - name: MAILER_SMTP_URL
                            value: 'smtps://mail.mylogin.space'

                          - name: MAILER_SMTP_PORT
                            value: '587'

                          - name: MAILER_SMTP_ENABLE
                            value: 'true'

                          - name: MAILER_ADDRESS_FROM
                            value: '<bots@mylogin.space>'

                          - name: MAILER_SMTP_USER
                            valueFrom:
                              secretKeyRef:
                                key: username
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}

                          - name: MAILER_SMTP_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                key: password
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}

                          - name: VITE_ALLOWED_AUTH_PROVIDERS
                            value: 'GITHUB'

                          - name: GITHUB_CALLBACK_URL
                            value: 'https://rest.writemy.codes/backend/v1/auth/github/callback'

                          - name: GITHUB_SCOPE
                            value: 'user:email'

                          - name: GITHUB_CLIENT_ID
                            valueFrom:
                              secretKeyRef:
                                key: GitHubClientID
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}-secrets

                          - name: GITHUB_CLIENT_SECRET
                            valueFrom:
                              secretKeyRef:
                                key: GitHubClientSecret
                                name: {{ .values.clusterName }}-development-hoppscotch-{{ .values.environment }}-secrets

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}
