apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-development
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '20'

spec:
  generators:
    - list:
        elements:
          - cluster: dc1-k3s-node1
            url: https://kubernetes.default.svc
            environment: 'prod'

  syncPolicy:
    preserveResourcesOnDeletion: true
  
  template:
    metadata:
      name: '{{cluster}}-development'

      labels:
        resolvemy.host/env: 'prod'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      revisionHistoryLimit: 3

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

      source:
        path: Development

        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git

        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                env: {{ environment }}
                harbor:
                  fullnameOverride: '{{cluster}}-development-harbor-helm'

            - name: LOVELY_KUSTOMIZE_MERGE
              value: |-
                patches:
                  - target:
                      kind: Deployment
                      name: {{cluster}}-development-hoppscotch

                    patch: |
                      - op: replace
                        path: /spec/template/spec/containers/0/env
                        value:
                          - name: DATABASE_URL
                            valueFrom:
                              secretKeyRef:
                                key: psqlURI
                                name: {{cluster}}-development-hoppscotch-{{ environment }}

                          - name: JWT_SECRET
                            valueFrom:
                              secretKeyRef:
                                key: JWTSecret
                                name: {{cluster}}-development-hoppscotch-{{ environment }}-secrets

                          - name: SESSION_SECRET
                            valueFrom:
                              secretKeyRef:
                                key: SessionSecret
                                name: {{cluster}}-development-hoppscotch-{{ environment }}-secrets

                          - name: DATA_ENCRYPTION_KEY
                            valueFrom:
                              secretKeyRef:
                                key: DBEncryptionKey
                                name: {{cluster}}-development-hoppscotch-{{ environment }}-secrets

                          - name: MAILER_USE_CUSTOM_CONFIGS
                            value: 'true'

                          - name: MAILER_SMTP_HOST
                            value: 'mail.mylogin.space'

                          - name: MAILER_SMTP_PORT
                            value: '587'

                          - name: MAILER_SMTP_USER
                            valueFrom:
                              secretKeyRef:
                                key: username
                                name: {{cluster}}-development-hoppscotch-{{ environment }}

                          - name: MAILER_SMTP_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                key: password
                                name: {{cluster}}-development-hoppscotch-{{ environment }}

                          - name: VITE_ALLOWED_AUTH_PROVIDERS
                            value: 'GITHUB'

                          - name: GITHUB_CALLBACK_URL
                            value: 'https://rest.writemy.codes/v1/auth/github/callback'

                          - name: GITHUB_SCOPE
                            value: 'user:email'

                          - name: GITHUB_CLIENT_ID
                            valueFrom:
                              secretKeyRef:
                                key: GitHubClientID
                                name: {{cluster}}-development-hoppscotch-{{ environment }}-secrets

                          - name: GITHUB_CLIENT_SECRET
                            valueFrom:
                              secretKeyRef:
                                key: GitHubClientSecret
                                name: {{cluster}}-development-hoppscotch-{{ environment }}-secrets

      destination:
        server: '{{url}}'
        namespace: core-prod
