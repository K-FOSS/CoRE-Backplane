apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-infra-istio
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            clusterName: 'k0s'
            url: https://10.1.1.40:443

          - cluster: infra1-dc1
            clusterName: 'infra1-dc1'
            url: https://172.18.0.1:443

  template:
    metadata:
      name: '{{cluster}}-istio'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: Mesh/Service/Istio
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                clusterName: {{ clusterName }}

      destination:
        server: '{{url}}'
        namespace: external-istiod
