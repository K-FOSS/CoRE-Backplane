apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-observability-status

  annotations:
    argocd.argoproj.io/sync-wave: '20'

spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                # - name: core-dc1-talos-prod
                #   values:
                #     hub: false

                #     mode: Distributed

                - name: core-home1-talos-prod
                  values:
                    hub: true

          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'


  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-status'
      
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

      labels:
        resolvemy.host/env: '{{ .values.environment }}'
        resolvemy.host/priority: 'critical'


    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

      source:
        path: Observability/Status
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                env: {{ .values.environment }}

                hub: {{ .values.hub }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}

                
                datacenter: {{ .values.datacenter }}
                region: {{ .values.region }}

            - name: LOVELY_KUSTOMIZE_MERGE
              value: |-
                patches:
                  - target:
                      kind: Secret
                      name: {{ .values.clusterName }}-status-cachet

                    patch: |
                      - op: remove
                        path: /data/DB_PASSWORD

                  - target:
                      kind: Deployment
                      name: {{ .values.clusterName }}-status-cachet

                    patch: |
                      - op: add
                        path: /spec/template/spec/containers/0/envFrom/0
                        value:
                          - secretRef:
                              name: {{ .values.clusterName }}-status-secrets

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}