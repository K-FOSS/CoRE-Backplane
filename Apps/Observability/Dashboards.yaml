apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-observability-dashboards

  annotations:
    argocd.argoproj.io/sync-wave: '20'

spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                # - name: core-dc1-talos-prod
                #   values:
                #     hub: false

                #     mode: Distributed

                - name: core-home1-talos-prod
                  values:
                    hub: false

                    mode: SingleBinary

          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-dashboards'
      
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true

      source:
        path: Observability/Dashboards
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                hub: {{ .values.hub }}
                grafana:
                  grafana.ini:
                    live:
                      ha_engine_address: redis.{{ .values.datacenter }}.mylogin.space:6379

                  ldap:
                    enabled: true
                    # `existingSecret` is a reference to an existing secret containing the ldap configuration
                    # for Grafana in a key `ldap-toml`.
                    existingSecret: 'grafana-core-ldap'

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}