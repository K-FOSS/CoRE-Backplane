apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-observability-metrics

  annotations:
    argocd.argoproj.io/sync-wave: '20'

spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                - name: core-home1-talos-prod
                  values:
                    hub: false

                    mode: SingleBinary

          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'


  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-metrics'
      
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

      labels:
        resolvemy.host/env: '{{ .values.environment }}'
        resolvemy.host/priority: 'critical'

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

      source:
        path: Observability/Metrics
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                env: {{ .values.environment }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}

                  
                datacenter: {{ .values.datacenter }}
                region: {{ .values.region }}

                {{ if eq .values.mode "SingleBinary"  }}
                mimir-distributed:
                  enabled: false

                mimir:
                  enabled: true
                {{ else if eq .values.mode "Distributed" }}
                mimir-distributed:
                  enabled: true
                  global:
                    clusterDomain: {{ .values.clusterDomain }}
                {{- end }}

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}