apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-security-defectdojo
  namespace: argocd
  
  labels:
    resolvemy.host/env: 'prod'

spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                - name: core-home1-talos-prod
                  values:
                    domain: defectdojo.int.mylogin.space

                    hub: false
          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/env: 'prod'

              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'

  template:
    metadata:
      name: '{{ .values.clusterName }}-security-defectdojo-{{ .values.environment }}'

      labels:
        resolvemy.host/env: '{{ .values.environment }}'
        resolvemy.host/priority: 'critical'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .


    spec:
      project: core

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true

      source:
        path: Security/DefectDojo
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- # yaml
                env: {{ .values.environment }}

                hub: {{ .values.hub }}
                defectdojo:
                  host: {{ .values.domain }}
                  domain: {{ .values.domain }}

                  celery:
                    broker: redis
                    # To use an external celery broker, set the hostname here
                    brokerHost: 'redis.mylogin.space'

                  postgresql:
                    auth:
                      username: defectdojo-{{ .values.environment }}
                      database: defectdojo-{{ .values.environment }}
                      existingSecret: {{ .values.clusterName }}-security-defectdojo-{{ .values.environment }}-creds

                  redis:
                    auth:
                      existingSecret: {{ .values.clusterName }}-security-defectdojo-{{ .values.environment }}-creds

                  extraEnv:
                    - name: DD_SOCIAL_AUTH_KEYCLOAK_KEY
                      valueFrom:
                        secretKeyRef:
                          name: '{{ .values.clusterName }}-security-defectdojo-{{ .values.environment }}-oidc'
                          key: OIDC_CLIENT_ID

                    - name: DD_SOCIAL_AUTH_KEYCLOAK_SECRET
                      valueFrom:
                        secretKeyRef:
                          name: '{{ .values.clusterName }}-security-defectdojo-{{ .values.environment }}-oidc'
                          key: OIDC_CLIENT_SECRET

                    - name: DD_SOCIAL_AUTH_KEYCLOAK_PUBLIC_KEY
                      valueFrom:
                        secretKeyRef:
                          name: '{{ .values.clusterName }}-security-defectdojo-{{ .values.environment }}'
                          key: DD_SOCIAL_AUTH_KEYCLOAK_PUBLIC_KEY

                    - name: DD_ADMIN_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: '{{ .values.clusterName }}-security-defectdojo-{{ .values.environment }}-creds'
                          key: password

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}
