apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-business-communication
  namespace: argocd
spec:
  destination:
    server: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
    namespace: argocd

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://gitlab.git.writemy.codes/KJDev/core-business.git
    path: Communication
    targetRevision: HEAD
    plugin:
      name: argocd-vault-replacer
