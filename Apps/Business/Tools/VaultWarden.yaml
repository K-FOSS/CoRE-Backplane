apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-business-vaultwarden
  namespace: argocd
spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  
  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
            resolvemy.host/computetype: 'baremetal'
            resolvemy.host/nodetype: 'infra'
        values:
          clusterName: '{{ .name }}'
          environment: 'prod'
          domain: passwords.mylogin.space

  template:
    metadata:
      name: '{{ .values.clusterName }}-business-passwords-vaultwarden'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

      labels:
        resolvemy.host/env: '{{ .values.environment }}'

    spec:
      project: core

      source:
        repoURL: https://github.com/K-FOSS/CoRE-Business.git
        path: Passwords/VaultWarden
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                vaultwarden:
                  database:
                    type: postgresql
                    wal: false
                    ## Set the size of the database connection pool.
                    maxConnections: 10
                    ## Connection retries during startup, 0 for infinite. 1 second between retries.
                    # retries: 15

                  envFrom: []


                  env:
                  # -- Config dir
                    DATA_FOLDER: "/tmp"
                    DOMAIN: https://{{ .values.domain }}

                    SMTP_FROM_NAME: 'Vaultwarden'
                    SMTP_SECURITY: 'off'

                    SMTP_TIMEOUT: '120'

                    ROCKET_PORT: '8080'

                    SMTP_HOST:
                      valueFrom:
                        secretKeyRef:
                          key: Hostname
                          name: business-vaultwarden-mail-{{ .values.environment }}

                    SMTP_FROM:
                      valueFrom:
                        secretKeyRef:
                          key: Username
                          name: business-vaultwarden-mail-{{ .values.environment }}

                    SMTP_PORT:
                      valueFrom:
                        secretKeyRef:
                          key: Port
                          name: business-vaultwarden-mail-{{ .values.environment }}

                    SMTP_USERNAME:
                      valueFrom:
                        secretKeyRef:
                          key: Username
                          name: business-vaultwarden-mail-{{ .values.environment }}

                    SMTP_PASSWORD:
                      valueFrom:
                        secretKeyRef:
                          key: Password
                          name: business-vaultwarden-mail-{{ .values.environment }}


                    DATABASE_URL:
                      valueFrom:
                        secretKeyRef:
                          name: {{ .values.clusterName }}-business-passwords-vaultwarden-core-business-pass
                          key: psqlURI


                  ingress:
                    # -- Enable and configure ingress settings for the chart under this key.
                    # @default -- See values.yaml
                    main:
                      enabled: false

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}
