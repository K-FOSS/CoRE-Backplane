apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-consul-main
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
        values:
          clusterName: '{{ .name }}'
          environment: '{{ index .metadata.labels "resolvemy.host/env" }}'
          clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
          tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
          datacenter: {{ index .metadata.labels "resolvemy.host/dc" }}
          domain: 'consul.{{ index .metadata.labels "resolvemy.host/dc" }}.resolvemy.host'
          replicas: '1'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-consul'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
          
      source:
        path: Mesh/Service/Consul
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                consul:
                  global:
                    name: {{ .name }}

                    datacenter: {{ .values.datacenter }}

                    domain: consul.{{ .values.tenant }}
                  
                  dns:
                    enabled: false

                  syncCatalog:
                    consulNodeName: '{{ .name }}-sync'
                    consulPrefix: '{{ .name }}-'

            - name: LOVELY_KUSTOMIZE_MERGE
              value: |-
                patches:
                  - target:
                      kind: Service
                      name: {{ .values.clusterName }}-ui

                    patch: |
                      - op: add
                        path: /metadata/labels/wan-mode
                        value: public

                      - op: add
                        path: /metadata/annotations
                        value:
                          external-dns.alpha.kubernetes.io/hostname: {{ .values.domain }}

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}