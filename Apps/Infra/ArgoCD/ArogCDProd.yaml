
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-argocd
  namespace: argocd

spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                # - name: core-dc1-talos-prod
                #   values:
                #     processors:
                #       status: 40
                #       operations: 20

                - name: core-home1-talos-prod
                  values:
                    processors:
                      status: 10
                      operations: 5


          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'


  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-argocd-{{ .values.environment }}'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true

      source:
        path: ArgoCD
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- # yaml
                env: {{ .values.environment }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}

                datacenter: {{ .values.datacenter }}

                region: {{ .values.region }}

                argo-cd:
                  externalRedis:
                    # -- External Redis server host
                    host: 'dragonfly.{{ .values.clusterName }}.{{ .values.datacenter }}.{{ .values.region }}.mylogin.space'
                    # -- External Redis server port
                    port: 6379
                    # -- The name of an existing secret with Redis (must contain key `redis-password`. And should contain `redis-username` if username is not `default`) and Sentinel credentials.
                    # When it's set, the `externalRedis.username` and `externalRedis.password` parameters are ignored
                    existingSecret: argocd-redis-password

                  global:
                    domain: argocd.{{ .values.clusterName }}.{{ .values.datacenter }}.{{ .values.region }}.writemy.codes
                  configs:
                    params:
                      controller.status.processors: {{ .values.processors.status }}
                      controller.operation.processors: {{ .values.processors.operations }}

                      repo.server: 'argocd-repo-server.argocd.svc.{{ .values.clusterDomain }}:8081'

                    cm:
                      url: https://argocd.{{ .values.clusterName }}.{{ .values.datacenter }}.{{ .values.region }}.writemy.codes

            - name: LOVELY_KUSTOMIZE_MERGE
              value: |-
                patches:
                  - path: argocd-lovely-plugin.yaml
                    target:
                      kind: Deployment
                      name: argocd-repo-server

                  - target:
                      kind: Secret
                      name: argocd-secret

                    patch: |
                      - op: replace
                        path: /type
                        value: connection.crossplane.io/v1alpha1

      destination:
        server: '{{ .server }}'
        namespace: argocd