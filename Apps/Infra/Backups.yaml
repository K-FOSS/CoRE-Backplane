
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-backups
  namespace: argocd

spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
            resolvemy.host/env: 'prod'
        values:
          clusterName: '{{.name}}'
          environment: '{{index .metadata.labels "resolvemy.host/env"}}'
          bucket: velero-backup

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{.values.clusterName}}-backups'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - ServerSideApply=true

      source:
        path: Backups
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- # yaml
                velero:
                  configuration:
                    backupStorageLocation:
                      - name: cloudflare-s3
                        # provider is the name for the backup storage location provider.
                        provider: aws

                        # bucket is the name of the bucket to store backups in. Required.
                        bucket: {{ .values.bucket }}

                        # prefix is the directory under which all Velero data should be stored within the bucket. Optional.
                        prefix: {{.values.clusterName}}

                        # default indicates this location is the default backup storage location. Optional.
                        default: true
                        # validationFrequency defines how frequently Velero should validate the object storage. Optional.
                        validationFrequency:
                        # accessMode determines if velero can write to this backup storage location. Optional.
                        # default to ReadWrite, ReadOnly is used during migrations and restores.
                        accessMode: ReadWrite
                        credential:
                          # name of the secret used by this backupStorageLocation.
                          name: backups-velero-cloudflare-s3
                          # name of key that contains the secret data to be used.
                          key: cloud
                        # Additional provider-specific configuration. See link above
                        # for details of required/optional fields for your provider.
                        config:
                          region: us-east-1
                          s3ForcePathStyle: 'true'
                          s3Url: <path:CORE0_SITE1/data/Backups/Velero/CloudFlare#URL>

      destination:
        server: '{{.server}}'
        namespace: core-{{ .environment }}

