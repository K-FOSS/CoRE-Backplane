apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-ops-resources
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            clusterDomain: k0s.resolvemy.host

          - cluster: infra1-dc1
            url: https://172.18.0.1:443
            clusterDomain: cluster.local

  template:
    metadata:
      name: '{{cluster}}-ops-crossplane'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

      source:
        path: Operations/Resources
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
        #   env:
        #     - name: LOVELY_HELM_MERGE
        #       value: |- 
        #         s3-operator:
        #           kubernetesClusterDomain: {{clusterDomain}}


      destination:
        server: '{{url}}'
        namespace: crossplane-system