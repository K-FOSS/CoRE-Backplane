apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-qos
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:

  generators:
    - list:
        elements:
          - cluster: dc1-k3s-node1
            url: https://kubernetes.default.svc

  template:
    metadata:
      name: '{{cluster}}-qos'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .


    spec:
      project: core

      source:
        path: QoS
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
