apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-ops-cluster
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '10'

spec:
  goTemplate: true

  goTemplateOptions:
    - 'missingkey=error'

  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
        values:
          clusterName: '{{ .name }}'
          environment: prod
          tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'

  template:
    metadata:
      name: '{{ .values.clusterName }}-ops-cluster'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true


      source:
        path: Operations/Clusters
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                kamaji:
                  datastore:
                    basicAuth:
                      usernameSecret:
                        name: {{ .values.clusterName }}-ops-cluster-kamaji
                        namespace: multicluster-controlplane

                      passwordSecret:
                        name: {{ .values.clusterName }}-ops-cluster-kamaji
                        namespace: multicluster-controlplane


      destination:
        server: '{{ .server }}'
        namespace: multicluster-controlplane
