apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-idrac
  namespace: argocd
spec:
  goTemplate: true

  goTemplateOptions:
    - 'missingkey=error'

  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
        values:
          clusterName: '{{ .name }}'
          environment: '{{ index .metadata.labels "resolvemy.host/env" }}'

  template:
    metadata:
      name: '{{ .values.clusterName }}-lab-idrac'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        path: Libraries/iDRACUI
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                iDRACs:
                  - name: infra2
                    Hostname: 172.31.241.234
                    secretKeyRef:
                      name: 'dc1-k3s-node1-baremetal-core-dellbmc'
                      key: Password

                  - name: node2
                    Hostname: 172.16.20.64
                    secretKeyRef:
                      name: 'dc1-k3s-node1-baremetal-core-dellbmc'
                      key: Password

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}
