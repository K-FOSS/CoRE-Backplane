apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-secrets
  namespace: argocd

  labels:
    resolvemy.host/priority: 'critical'

  annotations:
    argocd.argoproj.io/sync-wave: '0'

spec:
  goTemplate: true

  goTemplateOptions:
    - 'missingkey=error'

  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
        values:
          clusterName: '{{ .name }}'
          environment: '{{ index .metadata.labels "resolvemy.host/env" }}'
          tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-secrets'

      labels:
        resolvemy.host/priority: 'critical'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .



    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true

      source:
        path: Operations/Secrets
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                external-secrets:
                  fullnameOverride: '{{ .values.clusterName }}-externalsecrets'

                  controllerClass: secrets.{{ .values.tenant }}/{{ .values.environment }}

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}
