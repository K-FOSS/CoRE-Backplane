apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-secrets
  namespace: argocd

  labels:
    resolvemy.host/priority: 'critical'

  annotations:
    argocd.argoproj.io/sync-wave: '0'

spec:
  goTemplate: true

  goTemplateOptions:
    - 'missingkey=error'

  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
        values:
          clusterName: '{{ .name }}'
          environment: prod
          clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
          tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
          region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
          zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
          datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-secrets'

      labels:
        resolvemy.host/priority: 'critical'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .



    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

      source:
        path: Operations/Secrets
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                env: {{ .values.environment }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}

                datacenter: {{ .values.datacenter }}

                region: {{ .values.region }}

                external-secrets:
                  fullnameOverride: '{{ .values.clusterName }}-externalsecrets-{{ .values.environment }}'

                  controllerClass: secrets.{{ .values.tenant }}/{{ .values.environment }}

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}
