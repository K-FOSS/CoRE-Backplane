apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-db-psql
  namespace: argocd

  labels:
    resolvemy.host/env: 'prod'

  annotations:
    argocd.argoproj.io/sync-wave: '5'

spec:
  generators:
    - list:
        elements:
          - cluster: dc1-k3s-node1
            url: https://kubernetes.default.svc
            primary: 'true'
            standby: 'false'

  template:
    metadata:
      name: '{{cluster}}-db-psql'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: Databases/PSQL
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-

                psql:
                  hub: {{ primary }}

                  standby: {{ standby }}

      destination:
        server: '{{url}}'
        namespace: core-prod
