
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-cdn
  namespace: argocd

spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            mylogin.space/tenant: 'core.mylogin.space'
            resolvemy.host/env: 'prod'
        values:
          clusterName: '{{ .name }}'
          environment: '{{ index .metadata.labels "resolvemy.host/env" }}'
          clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
          region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
          zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
          datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'


  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-cdn-{{ .values.environment }}'

      labels:
        resolvemy.host/env: '{{ .values.environment }}'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - ServerSideApply=true

      source:
        path: Storage/CDN
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- # yaml
                env: '{{ .values.environment }}'

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}

                serena-meowmeow:
                  configFiles:
                    config.yaml:
                      targets:
                        first-bucket:
                          bucket:
                            s3Endpoint: https://s3.{{ .values.clusterName }}.{{ .values.datacenter }}.{{ .values.region }}.writemy.codes
      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}

