apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-database-bytebase-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-database-bytebase-deploy'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: Storage/Databases/ByteBase
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: false
          jsonnet: {}


      destination:
        server: '{{url}}'
        namespace: argocd
