
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-db-mongodb
  namespace: argocd

  labels:
    resolvemy.host/env: 'prod'

  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  generators:
    - list:
        elements:
          - cluster: dc1-k3s-node1
            url: https://kubernetes.default.svc
            primary: 'true'
            standby: 'false'
            environment: 'prod'

  template:
    metadata:
      name: '{{cluster}}-db-mongo-{{ environment }}'

      labels:
        resolvemy.host/env: '{{ environment }}'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: Databases/MongoDB
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- # yaml
                env: {{ environment }}
                psmdb-db:
                  replsets:
                    rs0:
                      volumeSpec:
                        pvc:
                          labels:
                            resolvemy.host/env: '{{ environment }}'
                  backup:
                    annotations:
                      argocd.argoproj.io/instance: {{cluster}}-db-mongo-{{ environment }}
                    storages:
                      core-minio:
                        type: s3
                        s3:
                          bucket: mongodb-backups
                          region: us-east-1
                          credentialsSecret: {{cluster}}-db-mong-s3
                          endpointUrl: https://s3.mylogin.space
                          prefix: '{{ environment }}/{{cluster}}'

      destination:
        server: '{{url}}'
        namespace: core-{{ environment }}

