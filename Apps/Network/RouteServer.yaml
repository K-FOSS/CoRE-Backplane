
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-routeserver
  namespace: argocd
spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                - name: core-dc1-talos-prod
                  values:
                    hub: false
                    routeservers:
                      rs0:
                        ipAddress: 10.1.1.179

                        bgp:
                          enabled: true

                          peers:
                            - address: 172.31.241.237
                              # remoteASN: ''

                              #eBGPMultihop: 6

                              softReconfiguration: true

                              peerGroup: WAN-RT

                          peerGroups:
                            - name: cilium
                              asn: 64512
                              ebgpmultihop: 6

                            - name: tunneler
                              asn: 64513
                              ebgpmultihop: 6

                            - name: WAN-RT
                              asn: 64567
                        frr:
                          version: v8.3.1

                - name:  core-home1-talos-prod
                  values:
                    hub: false
                    routeservers:
                      rs0:
                        ipAddress: 10.1.1.179

                        bgp:
                          enabled: true

                          peers:
                            - address: 172.31.192.16
                              # remoteASN: ''

                              eBGPMultihop: 6

                              softReconfiguration: true

                              peerGroup: frr-gw

                          peerGroups:
                            - name: frr-gw
                              asn: 64567
                              ebgpmultihop: 6

                        frr:
                          version: v8.3.1
          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'

  template:
    metadata:
      name: '{{ .values.clusterName }}-network-routeserver-{{ .values.environment }}'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true

      source:
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        path: Network/RouteServer
        targetRevision: main
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- # yaml
                env: {{ .values.environment }}

                hub: {{ .values.hub }}

                routeservers:
                {{ nindent 2 (toYaml .values.routeservers) }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}


                datacenter: {{ .values.datacenter }}

                region: {{ .values.region }}


      destination:
        server: '{{ .server }}'
        namespace: core-net-{{ .values.environment }}

