apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-ns
  namespace: argocd
spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                # - name: core-dc1-talos-prod
                #   values:
                #     IPv4Address: '66.165.222.105'
                #     hub: false
                #     nameserver:
                #       domain: 'ns1.resolvemy.host'
                #       address:
                #         ipv4: 66.165.222.105
                      
                - name: core-home1-talos-prod
                  values:
                    hub: false
                    nameserver:
                      domain: 'ns2.resolvemy.host'

                      dns:
                        target: l8520277.eero.online
                      address:
                        ipv4: 10.1.1.153
                        serviceGroup: core-public
                        sharedIP:
                          enabled: true

                          key: main-gw.resolvemy.host
                        
          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'

  template:
    metadata:
      name: '{{ .values.clusterName }}-network-ns-{{ .values.environment }}'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        path: Network/NS
        targetRevision: main
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                env: {{ .values.environment }}

                hub: {{ .values.hub }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}


                datacenter: {{ .values.datacenter }}

                region: {{ .values.region }}

                service:
                  main:
                    annotations:
                      consul.hashicorp.com/service-name: ns-core
                      {{ if .values.nameserver.dns.target }}
                      external-dns.alpha.kubernetes.io/target: '{{ .values.nameserver.dns.target }}'
                      {{ end }}
                      external-dns.alpha.kubernetes.io/hostname: '{{ .values.nameserver.domain }}'
                      purelb.io/addresses: '{{ .values.nameserver.address.ipv4 }}'
                      purelb.io/allow-local: 'true'
                      {{ if .values.nameserver.address.sharedIP.enabled }}
                      purelb.io/allow-shared-ip: '{{ .values.nameserver.address.sharedIP.key }}' 
                      {{ end }}
                      purelb.io/service-group: '{{ .values.nameserver.address.serviceGroup }}'

      destination:
        server: '{{ .server }}'
        namespace: core-{{ .values.environment }}
