apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-base
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '0'

spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            domain: k0s.resolvemy.host
            apiHost: 10.1.1.40
            anycastPool: '10.1.1.0/24'
            pubPool: '66.165.222.103/32'
            podIPPool: '10.4.0.0/16'
            servicesIPPool: '10.0.8.0/22'
            lbPool: '10.0.1.0/26'
            apiPort: '443'
            bareMetal: 'true'
            vmware: 'true'
            NICs: 'ens161 ens192 ens224'
            NIC: 'ens161'
            konnectivity: 'true'
            peers: | 
                - ip: 172.16.51.100
                  asn: 64567
                  port: 179

                - ip: 172.16.52.100
                  asn: 64567
                  port: 179

                - ip: 172.16.53.100
                  asn: 64567
                  port: 179

                - ip: 172.16.54.100
                  asn: 64567
                  port: 179

          - cluster: infra1-dc1
            url: https://172.18.0.1:443
            domain: cluster.local
            apiHost: 172.31.241.70
            anycastPool: '10.1.1.0/24'
            pubPool: '66.165.222.102/32'
            podIPPool: '172.20.52.0/22'
            servicesIPPool: '172.18.0.0/16'
            lbPool: '10.0.1.64/26'
            vmware: 'false'
            bareMetal: 'true'
            apiPort: '6443'
            konnectivity: 'false'
            cilium: 'true'
            NICs: 'bond0'
            NIC: 'bond0'
            peers: | 
                - ip: 172.31.241.69
                  asn: 64567
                  port: 179
  
  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{cluster}}-core-network-base'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      ignoreDifferences:
        - group: apiextensions
          kind: CustomResourceDefinition
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - RespectIgnoreDifferences=true


      source:
        path: Network/Base
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-

                clusterName: '{{cluster}}' 

                serviceCidr: '{{ servicesIPPool }}'

                pubPool: '{{ pubPool }}'
                submariner-operator:
                  submariner:
                    clusterId: '{{cluster}}'
                    clusterCidr: '{{podIPPool}}'
                    serviceCidr: '{{servicesIPPool}}'

                envoy-gw:
                  kubernetesClusterDomain: '{{ domain }}'

                cilium:
                  enabled: {{bareMetal}}
                  k8sServiceHost: '{{ apiHost }}'
                  k8sServicePort: '{{ apiPort }}'

                  devices: '{{NICs}}'

                  l2podAnnouncements:
                    # -- Enable L2 pod announcements
                    enabled: true
                    # -- Interface used for sending Gratuitous ARP pod announcements
                    interface: '{{NIC}}'

                  # -- Configure N-S k8s service loadbalancing
                  nodePort:
                    # -- Enable the Cilium NodePort service implementation.
                    enabled: true

                    # -- Port range to use for NodePort services.
                    # range: "30000,32767"

                    # -- Set to true to prevent applications binding to service ports.
                    bindProtection: true

                    # -- Append NodePort range to ip_local_reserved_ports if clash with ephemeral
                    # ports is detected.
                    autoProtectPortRange: true

                    # -- Enable healthcheck nodePort server for NodePort services
                    enableHealthCheck: true

                int-dns:
                  clusterDomain: {{ domain }}
                  txtOwnerId: '{{ cluster }}'

                ext-dns:
                  clusterDomain: {{ domain }}
                  txtOwnerId: '{{ cluster }}'

                konnectivity:
                  enabled: {{ konnectivity }}

                kube-router:
                  enabled: {{bareMetal}}

                merbridge:
                  enabled: {{bareMetal}}

                metallb:
                  enabled: {{bareMetal}}
              
                anycastPool: '{{ anycastPool }}'

                lbPool: '{{ lbPool }}'

                vmtools:
                  enabled: {{vmware}}
                

                peers:
                {{peers}}

      destination:
        server: '{{url}}'
        namespace: kube-system
