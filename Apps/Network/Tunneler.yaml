
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-net-tunneler
  namespace: argocd

  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  goTemplate: true
  # goTemplateOptions:
  #   - 'missingkey=error'
  generators:
    - merge:
        mergeKeys:
          - name

        generators:
          - list:
              elements:
                - name: core-dc1-talos-prod
                  values:
                    hub: false

                    networking:
                      multus:
                        enabled: false

                    bgp:
                      enabled: true

                    peers:
                      - port: '54764'
                        name: sbc1.home2.yvr.resolvemy.host
                        address: <path:CORE0_SITE1/data/Network/Wireguard/OldTunneler/Home1/SBC1#Address>
                        publicKey: <path:CORE0_SITE1/data/Network/Wireguard/OldTunneler/Home1/SBC1#PublicKey>
                        server:
                          address: 66.165.222.101

                          privateKey: <path:CORE0_SITE1/data/Network/Wireguard/OldTunneler/Server#PrivateKey>

                          service:
                            enabled: true

                            type: ClusterIP

                            annotations:
                              purelb.io/allow-shared-ip: main-gw.resolvemy.host
                              purelb.io/service-group: core-public
                              purelb.io/allow-local: 'true'
                              purelb.io/addresses: '66.165.222.101'

                        network:
                          localAddress: 172.31.243.2/30
                          remoteAddress: 172.31.243.1/30
                          allowedIPs: 0.0.0.0/0
                          remotePort: '54764'


                    network:
                      publicAddress: 66.165.222.101

          - clusters:
              selector:
                matchLabels:
                  mylogin.space/tenant: 'core.mylogin.space'
                  resolvemy.host/computetype: 'baremetal'
                  resolvemy.host/nodetype: 'infra'
                  topology.kubernetes.io/region: 'yxl'
              values:
                clusterName: '{{ .name }}'
                environment: 'prod'
                clusterDomain: '{{ index .metadata.labels "cluster.kubernetes.io/domain" }}'
                tenant: '{{ index .metadata.labels "mylogin.space/tenant" }}'
                region: '{{ index .metadata.labels "topology.kubernetes.io/region" }}'
                zone: '{{ index .metadata.labels "topology.kubernetes.io/zone" }}'
                datacenter: '{{ index .metadata.labels "resolvemy.host/dc" }}'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{ .values.clusterName }}-tunneler-{{ .values.environment }}'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      syncPolicy:
        syncOptions:
          - ServerSideApply=true

      source:
        path: Network/Tunnels
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                env: {{ .values.environment }}

                hub: {{ .values.hub }}

                cluster:
                  name: {{ .values.clusterName }}
                  domain: {{ .values.clusterDomain }}

                peers:
                {{ nindent 2 (toYaml .values.peers) }}

                datacenter: {{ .values.datacenter }}

                region: {{ .values.region }}

                frr:
                  bgp:
                    enabled: {{ .values.bgp.enabled }}
                  
                  ospf:
                    enabled: true

                networking:
                  publicAddress: {{ .values.network.publicAddress }}

                  routeserver:
                    ipv4Address: 10.1.1.140

      destination:
        server: '{{ .server }}'
        namespace: core-net-tunneler-{{ .values.environment }}
