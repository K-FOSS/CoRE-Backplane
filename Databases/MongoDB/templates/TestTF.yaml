{{ $chart := index $.Subcharts "psmdb-db" }}
apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: {{ include "psmdb-database.fullname" $chart }}-config-tpl
spec:
  providerConfigRef:
    name: mongodb-{{ .Values.env }}-tf

  forProvider:
    source: Inline
    module: |
      resource "mongodb_role" "example" {
        role = "cn=Network,ou=groups,dc=ldap,dc=mylogin,dc=space"
        db   = "admin"
        privileges = [
          {
            resource = { cluster = true }
            actions  = ["addShard"]
          },
          {
            resource = { db = "config", collection = "" }
            actions  = ["find", "update", "insert", "remove"]
          },
          {
            resource = { db = "users", collection = "usersCollection" },
            actions  = ["update", "insert", "remove"]
          },
          {
            resource = { db = "", collection = "" },
            actions  = ["find"]
          }
        ]
        roles = [
          { role = "read", db = "admin" },
          {
            role = "readAnyDatabase",
            db = "admin"
          },
          {
            role = "dbAdminAnyDatabase",
            db = "admin"
          },
          {
            role = "clusterMonitor",
            db = "admin"
          },
          {
            role = "readWriteAnyDatabase",
            db = "admin"
          },
          {
            role = "restore",
            db = "admin"
          },
          {
            role = "backup",
            db = "admin"
          }
        ]
      }