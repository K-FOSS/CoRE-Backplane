apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: mysql-core-creds-push

spec:
  refreshInterval: 5m
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: mysql-core

  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: MySQL/Credentials
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: MySQL/Credentials
          property: Password
