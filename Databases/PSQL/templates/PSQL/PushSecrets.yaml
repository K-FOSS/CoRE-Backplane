apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: psql-{{ .Values.datacenter }}-{{ .Values.region }}-opsadmin

spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: opsadmin.psql-{{ .Values.datacenter }}-{{ .Values.region }}.credentials.postgresql.acid.zalan.do

  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: PSQL/Local/{{ .Values.region }}/{{ .Values.datacenter }}/Operations
          property: username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: PSQL/Local/{{ .Values.region }}/{{ .Values.datacenter }}/Operations
          property: password
