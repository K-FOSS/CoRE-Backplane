apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: psql-{{ .Values.datacenter }}-{{ .Values.region }}

  annotations:
    acid.zalan.do/controller: '{{ .Values.psql.controllerID }}'

spec:
  teamId: psql-site-{{ .Values.datacenter }}-{{ .Values.region }}
  volume:
    size: 10Gi

    storageClass: nvme-nonredundant

  numberOfInstances: 2

  postgresql:
    version: '17'