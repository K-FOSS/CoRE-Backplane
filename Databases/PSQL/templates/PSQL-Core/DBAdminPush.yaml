{{ if .Values.psql.hub }}
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: psql-admin-push

spec:
  refreshInterval: 5m
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: PSQL/Operator
          property: username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: PSQL/Operator
          property: password
{{- end }}