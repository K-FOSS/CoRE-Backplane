apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pgadmin-creds

  labels:
    app.kubernetes.io/name: pgadmin


spec:
  refreshInterval: 5m
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: pgadmin-core

  data:
    - match:
        secretKey: psqlHostname
        remoteRef:
          remoteKey: PSQL/PGAdmin/Database
          property: Hostname

    - match:
        secretKey: psqlPort
        remoteRef:
          remoteKey: PSQL/PGAdmin/Database
          property: Port

    - match:
        secretKey: database
        remoteRef:
          remoteKey: PSQL/PGAdmin/Database
          property: Database

    #
    # LDAP
    #
    - match:
        secretKey: ldapsBIND
        remoteRef:
          remoteKey: PSQL/PGAdmin/LDAP
          property: BindUser

    - match:
        secretKey: ldapsURI
        remoteRef:
          remoteKey: PSQL/PGAdmin/LDAP
          property: URI


    - match:
        secretKey: username
        remoteRef:
          remoteKey: PSQL/PGAdmin/Credentials
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: PSQL/PGAdmin/Credentials
          property: Password