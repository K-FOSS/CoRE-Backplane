apiVersion: v1
kind: Service
metadata:
  name: psql-main-0

  labels:
    application: spilo
    cluster-name: psql-main
    team: core

spec:
  type: ClusterIP
  clusterIP: 'None'

  publishNotReadyAddresses: true

  ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432

  selector:
    application: spilo
    cluster-name: psql-main
    statefulset.kubernetes.io/pod-name: psql-main-0
