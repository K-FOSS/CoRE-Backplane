---
{{- include "bjw-s.common.loader.init" . }}

{{- define "app-template.hardcodedValues" -}}
# Set the nameOverride based on the release name if no override has been set
{{ if not .Values.global.nameOverride }}
global:
  nameOverride: "{{ .Release.Name }}"
{{ end }}

controllers:
  #
  # Radarr
  #
  {{- if $.Values.radarr.enabled }}
  radarr:
    # For Deployments, valid values are Recreate (default) and RollingUpdate.
    # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
    # DaemonSets/CronJobs ignore this.
    strategy: Recreate

    name: radarr

    pod:
      securityContext:
        fsGroup: 911
        runAsUser: 911
        runAsGroup: 911

    containers:
      radarr:
        image:
          repository: {{ $.Values.radarr.image }}
          tag: {{ default "latest" $.Values.radarr.tag }}
          pullPolicy: IfNotPresent

        ports:
          - name: http
            containerPort: 7878
  {{- end }}

persistence:
  {{- if .Values.radarr.volumes.config.enabled }}
  radarr-config:
    enabled: true
    type: persistentVolumeClaim 
    accessMode: ReadWriteOnce
    size: 2G
    advancedMounts:
      radarr:
        radarr:
          - path: /config
  {{- end }}

  {{- if .Values.radarr.volumes.media.enabled }}
  media:
    enabled: true
    type: persistentVolumeClaim

    existingClaim: {{ .Values.tenant.name }}-media

    advancedMounts:
      radarr:
        radarr:
          - path: /Media
  {{- end }}

  {{- if .Values.radarr.volumes.downloads.enabled }}
  downloads:
    enabled: true
    type: persistentVolumeClaim

    existingClaim: {{ .Values.tenant.name }}-downloads

    advancedMounts:
      radarr:
        radarr:
          - path: /downloads
  {{- end }}

service:
  {{- if $.Values.radarr.enabled }}
  radarr:
    # -- Enables or disables the service
    enabled: true

    # -- Configure which controller this service should target
    controller: radarr

    # -- Make this the primary service for this controller (used in probes, notes, etc...).
    # If there is more than 1 service targeting the controller, make sure that only 1 service is
    # marked as primary.
    primary: true

    # -- Set the service type
    type: ClusterIP

    # -- Specify the externalTrafficPolicy for the service. Options: Cluster, Local
    # -- [[ref](https://kubernetes.io/docs/tutorials/services/source-ip/)]
    #externalTrafficPolicy: Local

    # -- Specify the ip policy. Options: SingleStack, PreferDualStack, RequireDualStack
    ipFamilyPolicy:
    # -- The ip families that should be used. Options: IPv4, IPv6
    ipFamilies: []

    # -- Provide additional annotations which may be required.
    #annotations:

    # -- Provide additional labels which may be required.
    labels: {}

    # -- Allow adding additional match labels
    extraSelectorLabels: {}

    ports:
      http:
        # -- Enables or disables the port
        enabled: true

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: true

        # -- The port number
        port: 80

        targetPort: http

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: TCP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:  
  {{- end }}

route:
  {{- if .Values.radarr.enabled }}
  radarr:
    # -- Enables or disables the route
    enabled: true

    # -- Set the route kind
    # Valid options are GRPCRoute, HTTPRoute, TCPRoute, TLSRoute, UDPRoute
    kind: HTTPRoute

    # -- Provide additional labels which may be required.
    labels:
      wan-mode: 'public'
      lan-mode: 'private'

    hostnames:
      - movies.mylogin.space

    # -- Configure the resource the route attaches to.
    parentRefs:
      - # Group of the referent resource.
        group: gateway.networking.k8s.io

        # Kind of the referent resource.
        kind: Gateway

        # Name of the referent resource
        name: {{ $.Values.pubgateway.name }}

        sectionName: {{ $.Values.pubgateway.sectionName }}

        # Namespace of the referent resource
        namespace: {{ $.Values.pubgateway.namespace }}

    # -- Configure rules for routing. Defaults to the primary service.
    rules:
      - backendRefs:
          - kind: Service
            port: 80
            identifier: radarr
            weight: 1
  {{- end }}

{{- end -}}
{{- $_ := mergeOverwrite .Values (include "app-template.hardcodedValues" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "bjw-s.common.loader.generate" . }}