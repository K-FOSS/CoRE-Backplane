{{- if .Values.networks.rogers.enabled }}
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: rogers-network
spec:
  config: '{
      "cniVersion": "0.3.1",
      "name": "wannet",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br1",
          "disableContainerInterface": true,
          "macspoofchk": false,
          "vlan": 150
        }
      ]
    }'
{{- end }}