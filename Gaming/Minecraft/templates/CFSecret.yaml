apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gaming-kk-mcforge-cf
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: gaming-kk-mcforge-cf

  data:
    - secretKey: cf-api-key
      remoteRef:
        key: Minecraft
        property: CF/Token