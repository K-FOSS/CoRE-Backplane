apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvm
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: testvm
    spec:
      domain:
        devices:
          autoattachPodInterface: false
          disks:
            - name: vyos-install-cd
              cdrom:
                bus: sata
        resources:
          requests:
            memory: 256Mi
      volumes:

        - name: vyos-install-cd
          dataVolume:
            name: vyos-iso
