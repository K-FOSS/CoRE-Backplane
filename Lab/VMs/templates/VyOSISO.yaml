apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: vyos-iso

spec:
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  source:
    http:
      url: >-
        https://github.com/vyos/vyos-nightly-build/releases/download/2026.01.18-0024-rolling/vyos-2026.01.18-0024-rolling-generic-amd64.iso