apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ .Chart.Name }}

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: {{ .Values.gateway.namespace }}
      name: {{ .Values.gateway.name }}
      sectionName: {{ .Values.gateway.sectionName }}

  hostnames:
    - traces.mylogin.space

  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: tempo-core-tempo
          port: 3200
          weight: 1

      matches:
        - path:
            type: PathPrefix
            value: /