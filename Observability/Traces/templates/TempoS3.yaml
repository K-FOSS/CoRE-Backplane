apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: core-tempo-s3

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    creationPolicy: Owner
    name: core-tempo-s3
    template:
      engineVersion: v2
      data:
        endpoint: '{{`{{ .S3Endpoint }}`}}'
        bucket: '{{`{{ .Username }}`}}'
        access_key_id: '{{`{{ .AccessKey }}`}}'
        access_key_secret: '{{`{{ .SecretKey }}`}}'


  data:
    # Root  
    - secretKey: Username
      remoteRef:
        key: Tempo/User
        property: Username

    #
    # S3
    #
    - secretKey: S3Endpoint
      remoteRef:
        key: Tempo/S3
        property: S3Endpoint


    - secretKey: AccessKey
      remoteRef:
        key: Tempo/S3
        property: AccessKey

    - secretKey: SecretKey
      remoteRef:
        key: Tempo/S3
        property: SecretKey
