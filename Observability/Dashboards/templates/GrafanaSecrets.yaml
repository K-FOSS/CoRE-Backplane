{{- if ne .Values.hub true }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-core-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: core-grafana-creds

  data:
    - secretKey: psqlURI
      remoteRef:
        key: Grafana/Database
        property: URI

    - secretKey: username
      remoteRef:
        key: Grafana/User
        property: Username

    - secretKey: password
      remoteRef:
        key: Grafana/User
        property: Password

{{- end }}