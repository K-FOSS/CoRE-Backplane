{{- if .Values.hub }}
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: grafana-core-secret

spec:
  refreshInterval: 6h
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: core-grafana-creds

  data:
    - match:
        secretKey: psqlHostname
        remoteRef:
          remoteKey: Grafana/Database
          property: Hostname

    - match:
        secretKey: psqlPort
        remoteRef:
          remoteKey: Grafana/Database
          property: Port

    - match:
        secretKey: database
        remoteRef:
          remoteKey: Grafana/Database
          property: Database

    - match:
        secretKey: psqlURI
        remoteRef:
          remoteKey: Grafana/Database
          property: URI

    - match:
        secretKey: username
        remoteRef:
          remoteKey: Grafana/User
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: Grafana/User
          property: Password
{{- end }}