{{- if and .Values.cachet.creds.secretSync.enabled .Values.hub }}
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: {{ .Release.Name }}-creds

spec:
  refreshInterval: 1h

  secretStoreRefs:
  {{- with .Values.cachet.creds.secretSync.secretStoreRefs }}
    {{ toYaml . | nindent 4  }}
  {{- end }}

  selector:
    secret:
      name: {{ .Release.Name }}-creds

  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: {{ .Values.cachet.creds.secretSync.secretStorePath }}
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: {{ .Values.cachet.creds.secretSync.secretStorePath }}
          property: Password
{{- end }}