apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ .Release.Name }}-secrets

  data:
    - secretKey: DB_DATABASE
      remoteRef:
        key: {{ .Values.cachet.creds.secretSync.secretStorePath }}
        property: Username

    - secretKey: DB_USERNAME
      remoteRef:
        key: {{ .Values.cachet.creds.secretSync.secretStorePath }}
        property: Username

    - secretKey: DB_PASSWORD
      remoteRef:
        key: {{ .Values.cachet.creds.secretSync.secretStorePath }}
        property: Password