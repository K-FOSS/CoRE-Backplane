{{- if .Values.hub }}
apiVersion: mylogin.space/v1alpha1
kind: User
metadata:
  name: {{ .Release.Name }}

spec:
  name: cachet {{ .Values.region }}-{{ .Values.datacenter }}-{{ .Values.cluster.name }}

  groups:
    - LDAPService

  psql:
    enabled: true

  writeConnectionSecretToRef:
    name: {{ .Release.Name }}-creds
{{- end }}