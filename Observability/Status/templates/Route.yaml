apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}

  labels:
    wan-mode: 'public'
    lan-mode: 'private'
    resolvemy.host/gw: '{{ .Values.gateway.name }}'
    resolvemy.host/gw-ns: '{{ .Values.gateway.namespace }}' 
    resolvemy.host/security: 'public'
    resolvemy.host/env: '{{ .Values.env }}'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: {{ .Values.gateway.namespace }}
      name: {{ .Values.gateway.name }}
      sectionName: {{ .Values.gateway.sectionName }}

  hostnames:
    - status.mylogin.space
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ include "cachet.fullname" $.Subcharts.cachet }}
          port: 80
          weight: 1
      
      timeouts:
        backendRequest: 10s
        request: 20s

      matches:
        - path:
            type: PathPrefix
            value: /