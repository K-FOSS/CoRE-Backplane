apiVersion: mylogin.space/v1alpha1
kind: User
metadata:
  name: loki-s3

spec:
  name: Loki {{ .Values.region }}-{{ .Values.datacenter }}-{{ .Values.cluster.name }}

  groups:
    - LDAPService

  s3:
    enabled: true

    createBuckets: true

    crossplane:
      terraformProvider: s3-yvr-home1-core
      crossplaneProvider: s3-yvr-home1-core

    buckets:
      - 59c3f49a-43d4-4d95-80b1-5155f99f2094
      - 403e9f61-6d18-45b0-827d-cec519b5c581
      - da6355e0-7148-42bc-8628-18a5eca97e04
      - loki-rules-temp

  writeConnectionSecretToRef:
    name: {{ include "loki.fullname" $.Subcharts.loki }}
