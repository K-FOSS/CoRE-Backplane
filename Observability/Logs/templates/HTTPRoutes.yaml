apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name:  {{ include "loki.fullname" $.Subcharts.loki }}

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: {{ .Values.gateway.namespace }}
      name: {{ .Values.gateway.name }}
      sectionName: {{ .Values.gateway.sectionName }}

  hostnames:
    - logs.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.mylogin.space
  rules:
    {{- if eq .Values.loki.deploymentMode "SingleBinary" }}
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ include "loki.fullname" $.Subcharts.loki }}
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

    {{- else }}
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ include "loki.fullname" $.Subcharts.loki }}-distributor
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
  
    {{ range $v, $t := .Values.loki.ingress.paths }}
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ include "loki.fullname" $.Subcharts.loki }}-{{ regexReplaceAll "([[:upper:]])" $v  "-${1}" | lower }}
          port: {{ $.Values.loki.loki.server.http_listen_port }}
          weight: 1

      matches:
        {{ range $path := $t }}
        - path:
            type: PathPrefix
            value: {{ $path }}
        {{- end -}}
    {{- end -}}

    {{- end }}