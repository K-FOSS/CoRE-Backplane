apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: {{ include "loki.fullname" $.Subcharts.loki }}-sso

spec:
  refreshInterval: 5m
  secretStoreRefs:
    - kind: ClusterSecretStore
      name: mainvault-core

  selector:
    secret:
      name: {{ include "loki.fullname" $.Subcharts.loki }}-sso

  data:
    - match:
        secretKey: client_id
        remoteRef:
          remoteKey: Loki/OAuth/Credentials
          property: ClientID

    - match:
        secretKey: client-secret
        remoteRef:
          remoteKey: Loki/OAuth/Credentials
          property: ClientSecret