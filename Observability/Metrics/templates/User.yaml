apiVersion: mylogin.space/v1alpha1
kind: User
metadata:
  name: {{ .Release.Name }}

spec:
  name: Mimir {{ .Values.region }}-{{ .Values.datacenter }}-{{ .Values.cluster.name }}

  groups:
    - LDAPService

  s3:
    enabled: true

    createBuckets: true

    createCredentials: true

    crossplane:
      terraformProvider: s3-{{ .Values.region }}-{{ .Values.datacenter }}-core
      crossplaneProvider: s3-{{ .Values.region }}-{{ .Values.datacenter }}-core

    buckets:
      - mimir-alertmanager
      - mimir-ruler


    writeCredentialsSecretRef:
      name: {{ .Release.Name }}-s3-creds
      namespace: {{ .Release.Namespace }}

  writeConnectionSecretToRef:
    name: {{ .Release.Name }}-creds
