---
{{- define "core.promRulefilesConfigMapName" -}}
{{- $base := printf "prometheus-%s" .Values.cluster.name -}}
{{- printf "%s-%s" $base "export-prometheus-rulefiles" | trunc 63 | trimSuffix "-" -}}
{{- end -}}

{{- include "bjw-s.common.loader.init" . }}

{{- define "app-template.hardcodedValues" -}}
# Set the nameOverride based on the release name if no override has been set
{{ if not .Values.global.nameOverride }}
global:
  nameOverride: "{{ .Release.Name }}"
{{ end }}

{{ if eq .Values.mimir.enabled true }}

controllers:
  mimir:
    # For Deployments, valid values are Recreate (default) and RollingUpdate.
    # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
    # DaemonSets/CronJobs ignore this.
    strategy: RollingUpdate

    podDisruptionBudget:
      minAvailable: 3
      # maxUnavailable: 1
  
    pod:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - '{{ $.Release.Name | lower }}'
              topologyKey: kubernetes.io/hostname

      {{- with .Values.mimir.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{- end }}
    
    replicas: 3

    containers:
      mimir:
        image:
          repository: grafana/mimir
          tag: latest
          pullPolicy: Always

        ports:
          - name: http
            containerPort: 8080


        args:
          - -config.file=/etc/mimir.yaml
          - -config.expand-env=true

        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: {{ $.Release.Name }}-s3-creds
                key: AccessKey

          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ $.Release.Name }}-s3-creds
                key: SecretAccessKey

          - name: AWS_SESSION_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ $.Release.Name }}-s3-creds
                key: SessionToken

          - name: S3_BUCKET
            valueFrom:
              secretKeyRef:
                name: {{ $.Release.Name }}-creds
                key: username

        # -- Probe configuration
        # -- [[ref]](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
        # @default -- See below
        probes:
          # -- Liveness probe configuration
          # @default -- See below
          liveness:
            # -- Enable the liveness probe
            enabled: false
            # -- Set this to `true` if you wish to specify your own livenessProbe
            custom: false
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: HTTP
            # -- The spec field contains the values for the default livenessProbe.
            # If you selected `custom: true`, this field holds the definition of the livenessProbe.
            # @default -- See below
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3

          # -- Redainess probe configuration
          # @default -- See below
          readiness:
            # -- Enable the readiness probe
            enabled: true
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: false

            path: /ready

            port: http
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: HTTP
            # -- The spec field contains the values for the default readinessProbe.
            # If you selected `custom: true`, this field holds the definition of the readinessProbe.
            # @default -- See below
            spec:
              failureThreshold: 3
              initialDelaySeconds: 45
              periodSeconds: 30
              timeoutSeconds: 10

service:
  mimir:
    # -- Enables or disables the service
    enabled: true

    # -- Configure which controller this service should target
    controller: mimir

    # -- Make this the primary service for this controller (used in probes, notes, etc...).
    # If there is more than 1 service targeting the controller, make sure that only 1 service is
    # marked as primary.
    primary: false

    suffix: main

    # -- Set the service type
    type: ClusterIP

    # -- Specify the externalTrafficPolicy for the service. Options: Cluster, Local
    # -- [[ref](https://kubernetes.io/docs/tutorials/services/source-ip/)]
    #externalTrafficPolicy: Local

    # -- Specify the ip policy. Options: SingleStack, PreferDualStack, RequireDualStack
    ipFamilyPolicy:
    # -- The ip families that should be used. Options: IPv4, IPv6
    ipFamilies: []

    # -- Provide additional annotations which may be required.
    annotations: {}

    # -- Provide additional labels which may be required.
    labels: {}

    # -- Allow adding additional match labels
    extraSelectorLabels: {}

    ports:
      http:
        # -- Enables or disables the port
        enabled: true

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: false

        # -- The port number
        port: 8080

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: TCP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:

  mimir-gossip:
    # -- Enables or disables the service
    enabled: true

    # -- Configure which controller this service should target
    controller: mimir

    # -- Make this the primary service for this controller (used in probes, notes, etc...).
    # If there is more than 1 service targeting the controller, make sure that only 1 service is
    # marked as primary.
    primary: false

    suffix: gossip

    nameOverride: mimir-stuff

    # -- Set the service type
    type: ClusterIP

    # -- Specify the externalTrafficPolicy for the service. Options: Cluster, Local
    # -- [[ref](https://kubernetes.io/docs/tutorials/services/source-ip/)]
    #externalTrafficPolicy: Local

    # -- Specify the ip policy. Options: SingleStack, PreferDualStack, RequireDualStack
    ipFamilyPolicy:
    # -- The ip families that should be used. Options: IPv4, IPv6
    ipFamilies: []

    clusterIP: None

    # -- Provide additional annotations which may be required.
    annotations: {}

    # -- Provide additional labels which may be required.
    labels: {}

    # -- Allow adding additional match labels
    extraSelectorLabels: {}

    publishNotReadyAddresses: true

    ports:
      gossip-tcp:
        # -- Enables or disables the port
        enabled: true

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: false

        # -- The port number
        port: 7946

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: TCP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:


configMaps:
  mimir-alertmanager-fallback:
    enabled: true

    data:
      alertmanager_fallback_config.yaml: |
        receivers:
            - name: default-receiver
        route:
          receiver: default-receiver

  mimir-configs:
    enabled: true

    data:
      mimir.yaml: |
        # Do not use this configuration in production.
        # It is for demonstration purposes only.
        # Run Mimir in single process mode, with all components running in 1 process.
        target: all,alertmanager,overrides-exporter

        multitenancy_enabled: false
        no_auth_tenant: core

        limits:
          max_global_series_per_user: 5000000
          ingestion_rate: 500000
          ingestion_burst_size: 1550000
          out_of_order_time_window: 24h
          compactor_blocks_retention_period: 24h

        # Configure Mimir to use Minio as object storage backend.
        common:
          storage:
            backend: s3
            s3:
              endpoint: s3.core-home1-talos-prod.home1.yvr.mylogin.space:443
              access_key_id: "${AWS_ACCESS_KEY_ID}"
              secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
              session_token: "${AWS_SESSION_TOKEN}"
              insecure: false
              bucket_name: ${S3_BUCKET}

        # Blocks storage requires a prefix when using a common object storage bucket.
        blocks_storage:
          storage_prefix: blocks
          s3:
            bucket_name: ${S3_BUCKET}
          tsdb:
            dir: /data/ingester

        # Use memberlist, a gossip-based protocol, to enable the 3 Mimir replicas to communicate
        memberlist:
          join_members:
            - dns+{{ $.Release.Name }}-mimir-gossip.{{ .Release.Namespace }}.svc.{{ .Values.cluster.domain }}.:7946


        alertmanager_storage:
          s3:
            bucket_name: mimir-alertmanager
        
        ruler_storage:
          backend: local
          local:
            directory: /rules
          s3:
            bucket_name: mimir-ruler

        ruler:
          rule_path: /data/ruler
          alertmanager_url: http://127.0.0.1:8080/alertmanager
          ring:
            # Quickly detect unhealthy rulers to speed up the tutorial.
            heartbeat_period: 2s
            heartbeat_timeout: 10s

        alertmanager:
          data_dir: /data/alertmanager
          fallback_config_file: /etc/alertmanager-fallback-config.yaml
          external_url: http://localhost:9009/alertmanager

        server:
          log_level: warn

persistence:
  mimir-alertmanager:
    enabled: true

    type: configMap

    name: '{{ $.Release.Name }}-mimir-alertmanager-fallback'

    defaultMode: 0755

    advancedMounts:
      mimir: # the controller with the "main" identifier
        mimir: # the container with the "main" identifier
          - path: /etc/alertmanager-fallback-config.yaml
            readOnly: true
            subPath: alertmanager_fallback_config.yaml

  mimir-config:
    enabled: true

    type: configMap

    name: '{{ $.Release.Name }}-mimir-configs'

    defaultMode: 0755

    advancedMounts:
      mimir: # the controller with the "main" identifier
        mimir: # the container with the "main" identifier
          - path: /etc/mimir.yaml
            readOnly: true
            subPath: mimir.yaml


  mimir-rules:
    enabled: true

    type: configMap

    name: '{{ include "core.promRulefilesConfigMapName" $ }}'

    defaultMode: 0755

    advancedMounts:
      mimir: # the controller with the "main" identifier
        mimir: # the container with the "main" identifier
          - path: /rules/core


{{- end }}

{{- end -}}
