kind: HTTPRoute
metadata:
  name: core-mimir

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - metrics.mylogin.space
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: '{{ ((include "bjw-s.common.lib.service.getByIdentifier" (dict "rootContext" . "id" "mimir")) | fromYaml).name }}'
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
