apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name:  core-mimir

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - metrics.mylogin.space
  rules:
    {{- if .Values.mimir.enabled }}

    {{- else }}
    {{ $chart := index $.Subcharts "mimir-distributed" }}
    {{ $values := index .Values "mimir-distributed" }}
    {{ range $v, $t := $values.ingress.paths }}
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ include "mimir.fullname" $chart }}-{{ regexReplaceAll "([[:upper:]])" $v  "-${1}" | lower }}
          port: {{ include "mimir.serverHttpListenPort" $chart }}
          weight: 1
      matches:
        {{- range $path := $t }}
        - path:
            type: PathPrefix
            value: {{ $path.path }}
        {{ end }}
    {{- end -}}
    {{- end }}