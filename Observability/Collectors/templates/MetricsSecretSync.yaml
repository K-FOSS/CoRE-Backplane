apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Chart.Name }}-metrics-oauth-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    creationPolicy: Owner
    name: {{ .Chart.Name }}-metrics-oauth-creds

  data:
    # Root  
    - secretKey: ClientID
      remoteRef:
        key: Mimir/OAuth
        property: ClientID

    - secretKey: ClientSecret
      remoteRef:
        key: Mimir/OAuth
        property: ClientSecret
