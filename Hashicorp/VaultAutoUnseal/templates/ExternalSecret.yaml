{{- include "common.values.setup" . -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ template "common.names.fullname" . }}-config
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: 1d
  secretStoreRef:
    {{- toYaml .Values.externalSecret | nindent 4 }}

  target:
    name: {{ template "common.names.fullname" . }}-config
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: {{ template "common.names.fullname" . }}-config
            items:
              - key: unsealConfig.yaml

  data:
    - secretKey: UNSEAL1
      remoteRef:
        key: COREVAULT_KEYS
        property: UNSEALKEY-1
 
    - secretKey: UNSEAL2
      remoteRef:
        key: COREVAULT_KEYS
        property: UNSEALKEY-2

    - secretKey: UNSEAL3
      remoteRef:
        key: COREVAULT_KEYS
        property: UNSEALKEY-3

    - secretKey: UNSEAL4
      remoteRef:
        key: COREVAULT_KEYS
        property: UNSEALKEY-4