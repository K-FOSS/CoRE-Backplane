{{- if .Values.hub }}
apiVersion: identity.vault.upbound.io/v1alpha1
kind: Group
metadata:
  name: vault-admin
spec:
  providerConfigRef:
    name: vault-provider

  forProvider:
    name: admins
    type: external

    metadata:
      version: '2'
      responsibility: 'Manage K/V Secrets'

    policies:
      - admin
{{- end }}