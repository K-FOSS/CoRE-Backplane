apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw
      sectionName: https-myloginspace

  hostnames:
    - vault.int.mylogin.space
  rules:
    - backendRefs:
        - name: {{ .Release.Name }}-active
          port: 8200