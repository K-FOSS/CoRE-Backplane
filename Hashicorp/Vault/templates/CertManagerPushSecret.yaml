apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: cert-manager-tls

spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: corevault-rootsecrets
      kind: ClusterSecretStore

  selector:
    secret:
      name: cert-manager-vault-token

  data:
    - match:
        secretKey: token
        remoteRef:
          remoteKey: CoRE/TLS/CertManager/Vault
          property: Token
