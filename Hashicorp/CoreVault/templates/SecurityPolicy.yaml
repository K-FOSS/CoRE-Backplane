apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: '{{ .Release.Name }}'

spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: '{{ .Release.Name }}'

  extAuth:
    failOpen: false 

    headersToExtAuth:
      - cookie

    http:
      headersToBackend:
        - set-cookie
        - x-authentik-*
        - authorization
        - Content-Type
        - Location

      backendRefs:
        - group: ''
          kind: Service
          name: aaa-myloginspace-proxy
          port: 80

      path: /outpost.goauthentik.io/auth/envoy
