apiVersion: mylogin.space/v1alpha1
kind: User
metadata:
  name: {{ .Release.Name }}

spec:
  name: SecureCodeBox

  username: sys-scanner

  s3:
    enabled: true

    createBuckets: true

    crossplane:
      terraformProvider: s3-yvr-home1-core
      crossplaneProvider: s3-yvr-home1-core

    buckets:
      - core-security-scans

    writeCredentialsSecretRef:
      name: core-security-scanner-s3-creds
      namespace: {{ .Release.Namespace }}

  writeConnectionSecretToRef:
    name: core-security-creds
