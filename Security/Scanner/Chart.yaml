apiVersion: v2

version: 1.0.0

name: security-scanner

dependencies:
  - name: operator
    condition: operator.enabled

    version: '4.3.0'
    
    repository: https://charts.securecodebox.io/

  - name: nmap
    condition: nmap.enabled

    version: '5.4.0'
    
    repository: oci://ghcr.io/securecodebox/helm

  - name: trivy
    condition: trivy.enabled
    version: '5.4.0'
    repository: oci://ghcr.io/securecodebox/helm

  - name: ssh-audit
    condition: ssh-audit.enabled
    version: '5.4.0'
    repository: oci://ghcr.io/securecodebox/helm

  - name: whatweb
    condition: whatweb.enabled
    version: '5.4.0'
    repository: oci://ghcr.io/securecodebox/helm

  - name: cascading-scans
    condition: cascading-scans.enabled
    version: '5.4.0'
    repository: oci://ghcr.io/securecodebox/helm

  - name: persistence-defectdojo 
    condition: persistence-defectdojo.enabled

    version: '5.4.0'
    
    repository: oci://ghcr.io/securecodebox/helm
