{{ if ne .Values.hub true }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ .Release.Name }}-creds

  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.creds.secretSync.secretStorePath }}
        property: Username

    - secretKey: password
      remoteRef:
        key: {{ .Values.creds.secretSync.secretStorePath }}
        property: password
{{- end }}