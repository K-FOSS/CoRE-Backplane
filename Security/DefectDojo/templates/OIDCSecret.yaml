{{ if and .Values.oidc.enabled .Values.hub }}
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: {{ .Release.Name }}-oidc

spec:
  refreshInterval: 1h


  secretStoreRefs:
  {{- with .Values.oidc.secretStoreRefs }}
    {{ toYaml . | nindent 4  }}
  {{- end }}

  selector:
    secret:
      name: {{ .Release.Name }}-oidc 

  data:
    - match:
        secretKey: OIDC_CLIENT_ID
        remoteRef:
          remoteKey: {{ .Values.oidc.secretStorePath }}
          property: ClientID

    - match:
        secretKey: OIDC_CLIENT_SECRET
        remoteRef:
          remoteKey: {{ .Values.oidc.secretStorePath }}
          property: ClientSecret
{{- end }}