{{ $values := index .Values "artifact-hub" }}
{{ if $values.enabled }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: artifacthub-ingress

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - 'artifacthub.int.mylogin.space'
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: artifacthub-prod-hub
          port: 80
          weight: 1

      matches:
        - path:
            type: PathPrefix
            value: /

      timeouts:
        backendRequest: 600s
        request: 600s
{{- end }}