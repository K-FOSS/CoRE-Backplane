{{ if .Values.gitlab.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: development-gitlab-kas-prod-sync
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: gitlab-kas-prod

  data:
    - secretKey: kas_shared_secret
      remoteRef:
        key: GitLab/KAS
        property: SecretKey
{{- end }}