{{ if .Values.gitlab.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: development-gitlab-s3-runner
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: gitlab-s3-runner

    template:
      engineVersion: v2
      data:
        accesskey: 'gitlab'

        secretkey: '{{`{{ .SecretKey }}`}}'

  data:
    - secretKey: SecretKey
      remoteRef:
        key: GitLab/Runner
        property: SecretKey
{{- end }}