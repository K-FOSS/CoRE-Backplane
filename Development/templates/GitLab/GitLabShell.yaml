{{ if .Values.gitlab.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: development-gitlab-shell-prod-sync
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore
  target:
    name: gitlab-shell-prod
  data:
    - secretKey: shared_secret
      remoteRef:
        key: GitLab/Shell
        property: Secret
{{- end }}