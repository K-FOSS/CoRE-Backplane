# {{ if .Values.che.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: che-scaler
  namespace: eclipse-che
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: che
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
{{- end }}