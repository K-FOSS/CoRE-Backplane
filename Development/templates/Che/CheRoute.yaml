{{ if .Values.che.enabled }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: che

  namespace: eclipse-che

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - 'ide.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.{{ .Values.domain }}'

  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: che-gateway
          port: 8080
          weight: 1

      matches:
        - path:
            type: PathPrefix
            value: /

      timeouts:
        backendRequest: 600s
        request: 600s
{{- end }}