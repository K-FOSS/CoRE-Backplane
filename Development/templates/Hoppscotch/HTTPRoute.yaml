{{ if .Values.gitlab.enabled }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "hoppscotch.fullname" $.Subcharts.hoppscotch }}-{{ .Values.env }}

  labels:
    wan-mode: 'public'
    lan-mode: 'private'
    resolvemy.host/security: 'public'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - 'rest.writemy.codes'

  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ include "hoppscotch.fullname" $.Subcharts.hoppscotch }}-hoppscotch
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

      timeouts:
        backendRequest: 600s
        request: 600s
{{- end }}