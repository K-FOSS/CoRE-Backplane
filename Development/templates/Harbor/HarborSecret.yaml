{{ if .Values.harbor.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ template "harbor.core" $.Subcharts.harbor }}-registry'
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: harbor-core

  data:
    - secretKey: secretKey
      remoteRef:
        key: Harbor/General
        property: SecretKey

{{- end }}