{{ if .Values.harbor.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ template "harbor.core" $.Subcharts.harbor }}-jobservice'
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: harbor-core-jobservice

  data:
    - secretKey: SecretKey
      remoteRef:
        key: Harbor/JobService
        property: SecretKey
{{- end }}