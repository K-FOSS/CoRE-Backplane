{{ if .Values.harbor.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ template "harbor.core" $.Subcharts.harbor }}-core'
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: harbor-core-core

  data:
    - secretKey: secret
      remoteRef:
        key: Harbor/Core
        property: SecretKey

    - secretKey: XSRFKey
      remoteRef:
        key: Harbor/Core
        property: XSRFKey
{{- end }}