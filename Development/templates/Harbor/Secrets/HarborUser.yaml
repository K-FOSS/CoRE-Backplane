{{ if and .Values.harbor.enabled .Values.hub }}
apiVersion: mylogin.space/v1alpha1
kind: User
metadata:
  name: harbor-user
  namespace: core-prod

  annotations:
    argocd.argoproj.io/sync-wave: '0'

spec:
  name: Harbor

  username: harbor-core

  groups:
    - LDAPService

  writeConnectionSecretToRef:
    name: harbor-user
{{- end }}