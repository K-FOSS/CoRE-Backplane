{{ if .Values.harbor.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: '{{ template "harbor.core" $.Subcharts.harbor }}'

  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: harbor-core

  data:
    - secretKey: secretKey
      remoteRef:
        key: Harbor/General
        property: SecretKey
{{- end }}