{{ if and (not .Values.hub) .Values.harbor.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ template "harbor.core" $.Subcharts.harbor }}-creds-sync'

  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: harbor-user

  data:
    - secretKey: username
      remoteRef:
        key: Harbor/User
        property: Username

    - secretKey: password
      remoteRef:
        key: Harbor/User
        property: Password
{{- end }}