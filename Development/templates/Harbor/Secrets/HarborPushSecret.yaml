{{ if .Values.harbor.enabled }}
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: harbor-creds

  labels:
    app.kubernetes.io/name: harbor

  annotations:
    argocd.argoproj.io/sync-wave: '0'


spec:
  refreshInterval: 5m
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: harbor-user

  data:
    - match:
        secretKey: psqlHostname
        remoteRef:
          remoteKey: Harbor/Database
          property: Hostname

    - match:
        secretKey: psqlPort
        remoteRef:
          remoteKey: Harbor/Database
          property: Port

    - match:
        secretKey: database
        remoteRef:
          remoteKey: Harbor/Database
          property: Database



    - match:
        secretKey: username
        remoteRef:
          remoteKey: Harbor/User
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: Harbor/User
          property: Password
{{- end }}