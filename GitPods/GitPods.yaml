# v1/ConfigMap proxy-config
apiVersion: v1
data:
  vhost.docker-registry: |-
    https://registry.gitpods.writemy.codes {
        import enable_log
        import remove_server_header
        import ssl_configuration

        basicauth bcrypt "Docker Registry" {
            NC2lr.S0ajvJZhp4ztbx JDJhJDEwJEtaRTkycGE5TU1pMktJMmdjVHZyYnVKNUpEWnlUZXZSSVlPbklxd2V6QWFRVnUvcG9NaUpD
        }

        reverse_proxy https://registry.core-prod.svc.cluster.local {
            flush_interval -1
            transport http {
                tls_trusted_ca_certs /etc/caddy/registry-certs/ca.crt
            }
        }
    }
  vhost.empty: '# Placeholder to avoid errors loading files using a glob pattern'
  vhost.ide-proxy: |-
    https://ide.gitpods.writemy.codes {
        import enable_log_debug
        import remove_server_header
        import ssl_configuration

        reverse_proxy  {
            to ide-proxy.core-prod.svc.cluster.local:80
        }
    }
  vhost.kedge: |-
    https://*.gitpods.writemy.codes {
        import enable_log
        import remove_server_header
        import ssl_configuration
        import debug_headers

        @kedge header_regexp host Host ^kedge-([a-z0-9]+).gitpods.writemy.codes
        handle @kedge {
            reverse_proxy kedge.core-prod.svc.cluster.local:8080 {
                import upstream_headers
                import upstream_connection
            }
        }

        respond "Not found" 404
    }
  vhost.minio: |-
    https://minio.gitpods.writemy.codes {
        import enable_log
        import remove_server_header
        import ssl_configuration

        reverse_proxy minio.core-prod.svc.cluster.local:9001 {
            flush_interval -1
        }
    }
  vhost.open-vsx: |-
    https://open-vsx.gitpods.writemy.codes {
        import enable_log_debug
        import remove_server_header
        import ssl_configuration

        reverse_proxy  {
            to openvsx-proxy.core-prod.svc.cluster.local:8080
        }
    }
  vhost.payment-endpoint: |-
    https://payment.gitpods.writemy.codes {
        import enable_log
        import remove_server_header
        import ssl_configuration
        import debug_headers

        reverse_proxy payment-endpoint.core-prod.svc.cluster.local:3002 {
            import upstream_headers
            import upstream_connection
        }

        handle_errors {
            respond "Internal Server Error" 500
        }
    }
