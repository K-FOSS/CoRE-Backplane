# apps/v1/DaemonSet agent-smith
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent-smith

  annotations:
    gitpod.io/checksum_config: 8844a70ad63dd38c01df5c620461eb34fd52f2104b1da196c8fe504b4ab6f0ba

  labels:
    app: gitpod
    component: agent-smith
spec:
  selector:
    matchLabels:
      app: gitpod
      component: agent-smith

  template:
    metadata:
      labels:
        app: gitpod
        component: agent-smith
        logs: loki-myloginspace
      name: agent-smith
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gitpod.io/workload_workspace_regular
                operator: Exists
            - matchExpressions:
              - key: gitpod.io/workload_workspace_headless
                operator: Exists

      containers:
        - name: agent-smith

          {{- with .Values.agentsmith.image }}
          image: '{{ .repository }}{{ if .digest }}@{{ .digest }}{{ else }}:{{ .tag }}{{ end }}'
          imagePullPolicy: {{ .pullPolicy }}
          {{- end }}

          args:
            - run
            - --config
            - /config/config.json
          env:
            - name: GITPOD_DOMAIN
              value: gitpods.writemy.codes

            - name: GITPOD_INSTALLATION_SHORTNAME
              value: default

            - name: GITPOD_REGION
              value: us-east-1

            - name: HOST_URL
              value: https://gitpods.writemy.codes

            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: KUBE_DOMAIN
              value: svc.k0s.resolvemy.host

            - name: LOG_LEVEL
              value: debug

            - name: JAEGER_ENDPOINT
              value: http://k0s-dc1-tempo-core-tempo-distributed-distributor-core-prod.service.dc1.kjdev:14268/api/traces

            - name: JAEGER_SAMPLER_TYPE
              value: const

            - name: JAEGER_SAMPLER_PARAM
              value: "0.025"

            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          
          resources:
            requests:
              cpu: 10m
              memory: 32Mi

          securityContext:
            privileged: true
            procMount: Default

          volumeMounts:
            - mountPath: /config
              name: config


        - name: kube-rbac-proxy

          image: quay.io/brancz/kube-rbac-proxy:v0.12.0

          args:
            - --v=5
            - --logtostderr
            - --insecure-listen-address=[$(IP)]:9500
            - --upstream=http://127.0.0.1:9500/
          env:
            - name: IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          ports:
            - containerPort: 9500
              name: metrics

          resources:
            requests:
              cpu: 1m
              memory: 30Mi

          securityContext:
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532

          terminationMessagePolicy: FallbackToLogsOnError

      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostPID: true
      restartPolicy: Always
      serviceAccountName: agent-smith
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: agent-smith
          

  updateStrategy: {}
