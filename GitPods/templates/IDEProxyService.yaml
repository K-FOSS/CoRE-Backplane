# v1/Service ide-proxy
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gitpod
    component: ide-proxy
    kind: service
  name: ide-proxy
  namespace: core-prod
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80

  selector:
    app: gitpod
    component: ide-proxy
  type: ClusterIP

