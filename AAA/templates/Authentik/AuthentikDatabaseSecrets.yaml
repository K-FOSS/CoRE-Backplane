apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-database-{{ .Values.env }}-sync

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: aaa-authentik-database

  data:
    - secretKey: Database
      remoteRef:
        key: AAA/Authentik/Database
        property: Database

    - secretKey: Password
      remoteRef:
        key: AAA/Authentik/Database
        property: Password

    - secretKey: Username
      remoteRef:
        key: AAA/Authentik/Database
        property: Username

    - secretKey: SecretKey
      remoteRef:
        key: AAA/Authentik/General
        property: SecretKey

