{{- if .Values.authentik.radius.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myloginspace-radius
  labels:
    app.kubernetes.io/name: myloginspace-radius
spec:
  replicas: {{ .Values.authentik.radius.replicas }}

  selector:
    matchLabels:
      app.kubernetes.io/name: myloginspace-radius

  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: myloginspace-radius
        logs: loki-myloginspace

      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '9300'

    spec:
      restartPolicy: Always

      terminationGracePeriodSeconds: 30

      containers:
        - name: radius
          image: ghcr.io/goauthentik/radius:2025.4.0

          readinessProbe:
            failureThreshold: 3

            httpGet:
              path: /outpost.goauthentik.io/ping
              port: http-metrics
              scheme: HTTP
              httpHeaders:
                - name: Host
                  value: localhost

            initialDelaySeconds: 30
            periodSeconds: 10

            successThreshold: 1

            timeoutSeconds: 1

          securityContext:
            readOnlyRootFilesystem: true

          resources:
            requests:
              cpu: 15m
              memory: 105M

            limits:
              cpu: 500m
              memory: 512M

          ports:
            - containerPort: 1812
              name: tcp-radius
              protocol: TCP

            - containerPort: 1812
              name: udp-radius
              protocol: UDP

            - containerPort: 9300
              name: http-metrics
              protocol: TCP

          env:
            - name: AUTHENTIK_HOST
              value: 'http://{{ .Release.Name }}-authentik-server.{{ .Release.Namespace }}.svc.{{ .Values.cluster.domain }}'

            - name: AUTHENTIK_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: radius-credentials

            - name: AUTHENTIK_INSECURE
              value: 'true'
{{- end }}
