{{- if .Values.authentik.ldap.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aaa-radius-secrets

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: radius-credentials

  data:
    - secretKey: token
      remoteRef:
        key: AAA/Authentik/RADIUS
        property: Token
      
    - secretKey: authentik_host
      remoteRef:
        key: AAA/Authentik/RADIUS
        property: URL
{{- end }}