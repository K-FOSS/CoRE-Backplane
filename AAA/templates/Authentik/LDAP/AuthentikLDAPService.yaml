{{- if .Values.authentik.ldap.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: test-ldap
    app.kubernetes.io/name: myloginspace-ldap
    lan-mode: 'private'
    wan-mode: 'public'

  annotations:
    consul.hashicorp.com/service-name: ldap
    external-dns.alpha.kubernetes.io/hostname: 'ldap.mylogin.space'

  name: myloginspace-ldap

spec:
  type: ClusterIP

  selector:
    app.kubernetes.io/name: myloginspace-ldap

  ports:
    # Plaintext LDAP
    - name: tcp-ldap
      protocol: TCP
      appProtocol: ldap
      targetPort: 3389
      port: 389

    - name: udp-ldap
      protocol: UDP
      appProtocol: ldap
      targetPort: 3389
      port: 389

    # TLS LDAP
    - name: tcp-ldaps
      protocol: TCP
      appProtocol: ldaps
      targetPort: 6636
      port: 636

    - name: udp-ldaps
      protocol: UDP
      appProtocol: ldaps
      targetPort: 6636
      port: 636

    # Prometheus Metrics
    - name: http-metrics
      protocol: TCP
      appProtocol: ldaps
      targetPort: 9300
      port: 9300

  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
{{- end }}
