{{- if .Values.authentik.proxy.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aaa-proxy-secrets

  labels:
    app.kubernetes.io/name: myloginspace-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: aaa-proxy-credentials

  data:
    - secretKey: token
      remoteRef:
        key: AAA/Authentik/Proxy
        property: Token
      
    - secretKey: authentik_host
      remoteRef:
        key: AAA/Authentik/Proxy
        property: URL
{{- end }}