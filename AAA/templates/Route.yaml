apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: authentik

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - idp.mylogin.space
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}-authentik-server
          port: 80
          weight: 1

      matches:
        - path:
            type: PathPrefix
            value: /