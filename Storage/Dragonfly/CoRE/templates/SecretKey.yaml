apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: dragonfly-core-password
spec:
  length: 42
  digits: 5
  symbols: 5
  symbolCharacters: "-_$"
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dragonfly-core-password
spec:
  refreshInterval: 1h
  refreshPolicy: CreatedOnce
  target:
    name: dragonfly-core-password

  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: dragonfly-core-password