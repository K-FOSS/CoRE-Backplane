apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly-core
spec:
  replicas: 2

  serviceSpec:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: dragonfly.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.mylogin.space
    labels:
      wan-mode: public

  tlsSecretRef:
    name: myloginspace-default-certificates
    namespace: core-prod

  resources:
    requests:
      cpu: 500m
      memory: 500Mi

    limits:
      cpu: 600m
      memory: 750Mi