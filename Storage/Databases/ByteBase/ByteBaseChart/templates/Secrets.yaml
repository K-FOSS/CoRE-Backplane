apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: 'bytebase-sync'
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: bytebase-s3
  data:
    - secretKey: AccessKey
      remoteRef:
        key: ByteBase/S3
        property: AccessKey

    - secretKey: SecretKey
      remoteRef:
        key: ByteBase/S3
        property: SecretKey
