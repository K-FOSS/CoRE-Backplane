apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cdn-idle

  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: cdn-idle

  data:
    - secretKey: AccessKey
      remoteRef:
        key: Storage/CDN/S3
        property: AccessKey

    - secretKey: SecretKey
      remoteRef:
        key: Storage/CDN/S3
        property: SecretKey
