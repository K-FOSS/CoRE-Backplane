{{- if .Values.s3.secrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}

  annotations:
    argocd.argoproj.io/sync-wave: '0'

spec:
  {{- with .Values.s3.secrets.secretStoreRef }}
  secretStoreRef:
    {{ toYaml . | nindent 4  }}
  {{- end }}

  target:
    name: {{ .Release.Name }}-providercreds

  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: {{ .Values.s3.secrets.rootPrefix }}/{{ .Values.cluster.name }}/Credentials
        property: AccessKey

    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: {{ .Values.s3.secrets.rootPrefix }}/{{ .Values.cluster.name }}/Credentials
        property: AccessSecretKey
{{- end }}