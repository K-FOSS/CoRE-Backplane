{{- if eq .Values.crossplane.enabled true }}
  {{- $defaultName := printf "s3-%s-%s-%s" .Values.region .Values.datacenter .Values.tenant.name -}}
  {{- $name := (default $defaultName .Values.crossplane.providerName) }}

apiVersion: minio.crossplane.io/v1
kind: ProviderConfig
metadata:
  name: {{ $name }}

  annotations:
    argocd.argoproj.io/sync-wave: '50'

spec:
  minioURL: https://s3.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.{{ .Values.domain }}

  credentials:
    source: Secret

    apiSecretRef:
      name: {{ .Release.Name }}-providercreds
      namespace: {{ .Release.Namespace }}
---

apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: {{ $name }}

  annotations:
    argocd.argoproj.io/sync-wave: '50'

spec:
  credentials:
    - filename: AWS_ACCESS_KEY_ID
      source: Secret
      secretRef:
        namespace: {{ .Release.Namespace }}
        name: {{ .Release.Name }}-providercreds
        key: AWS_ACCESS_KEY_ID

    - filename: AWS_SECRET_ACCESS_KEY
      source: Secret
      secretRef:
        namespace: {{ .Release.Namespace }}
        name: {{ .Release.Name }}-providercreds
        key: AWS_SECRET_ACCESS_KEY
  configuration: | # hcl
    provider "minio" {
      minio_server = "s3.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.{{ .Values.domain }}"
      minio_user = file("${path.module}/AWS_ACCESS_KEY_ID")
      minio_password  = file("${path.module}/AWS_SECRET_ACCESS_KEY")
      minio_ssl = true
    }

    // Modules _must_ use remote state. The provider does not persist state.
    terraform {
      backend "kubernetes" {
        secret_suffix     = "providerconfig-{{ $name }}"
        namespace         = "{{ .Release.Namespace }}"
        in_cluster_config = true
      }

      required_providers {
        minio = {
          source = "aminueza/minio"
          version = "3.2.2"
        }

        http = {
          source = "hashicorp/http"
          version = "3.4.1"
        }
      }
    }

{{- end }}