{{- if .Values.s3.secrets.enabled }}
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: {{ .Release.Name }}

spec:
  refreshInterval: 6h

  {{- with .Values.s3.secrets.secretStoreRef }}
  secretStoreRefs:
    - {{ toYaml . | nindent 6  }}
  {{- end }}

  selector:
    secret:
      name: {{ .Release.Name }}-sso-user

  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: {{ .Values.s3.secrets.rootPrefix }}/{{ .Values.cluster.name }}/Credentials
          property: AccessKey

    - match:
        secretKey: password
        remoteRef:
          remoteKey: {{ .Values.s3.secrets.rootPrefix }}/{{ .Values.cluster.name }}/Credentials
          property: AccessSecretKey
{{- end }}