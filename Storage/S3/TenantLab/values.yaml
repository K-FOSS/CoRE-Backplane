cluster:
  name: k8s
  domain: cluster.local

gateway:
  name: main-gw
  namespace: core-prod
  sectionName: https-myloginspace

datacenter: dc1

region: yxl

global:
  test: 'test'

s3:
  replicas: 1

  storage:
    enabled: true

    size: 10G

    storageClass: 'fast'

authentik:
  autoconfigure: true

tenant:
  name: core

ldap:
  enabled: true

  base: 'dc=ldap,dc=mylogin,dc=space'

admin:
  defaultAdmin: august@mylogin.space

  dashboard:
    enabled: true

    domainKey: s3-dashboard

oidc:
  enabled: true

  indexKey: minio-s3

  scopes:
    - openid
    - profile
    - email
    - minio

  groups:
    - Server Admins

  authentik:
    urlBase: https://idp.mylogin.space

terraform:
  authentikProvider: authentik

domain: mylogin.space
