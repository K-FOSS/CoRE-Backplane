apiVersion: gateway.networking.k8s.io/v1beta1
kind: GRPCRoute
metadata:
  name: argocd-route

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: {{ .Values.gateway.namespace }}
      name: {{ .Values.gateway.name }}
      sectionName: {{ .Values.gateway.sectionName }}

  hostnames:
    - argocd.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.{{ .Values.domain }}

  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: argocd-server
          port: 443
          weight: 1
