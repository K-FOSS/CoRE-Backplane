apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-redis

spec:
  refreshInterval: '1h'
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: argocd-redis-password

  data:
    - secretKey: redis-password
      remoteRef:
        key: Storage/DragonFly/CoRE/Creds
        property: Password
