apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: gitpods-ideproxy

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: kuadrant-core-prod
      name: main-gw

  hostnames:
    - ide.gitpods.writemy.codes

  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: ide-proxy
          port: 80