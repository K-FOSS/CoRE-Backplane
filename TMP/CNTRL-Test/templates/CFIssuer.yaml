apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kjdev-cluster
spec:
  acme:
    email: kristine@mylogin.space

    preferredChain: ""

    privateKeySecretRef:
      name: letsencrypt-prod

    server: https://acme-v02.api.letsencrypt.org/directory

    solvers:
