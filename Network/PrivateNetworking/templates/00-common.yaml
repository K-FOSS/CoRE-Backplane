---
{{- include "bjw-s.common.loader.init" . }}

{{- define "app-template.hardcodedValues" -}}
# Set the nameOverride based on the release name if no override has been set
{{ if not .Values.global.nameOverride }}
global:
  nameOverride: "{{ .Release.Name }}"
{{ end }}

route:
  dashboard:
    # -- Enables or disables the route
    enabled: true

    nameOverride: netbird-dashboard

    # -- Set the route kind
    # Valid options are GRPCRoute, HTTPRoute, TCPRoute, TLSRoute, UDPRoute
    kind: HTTPRoute

    # -- Provide additional labels which may be required.
    labels:
      wan-mode: 'public'
      lan-mode: 'private'

    hostnames:
      - '{{ $.Values.netbird.domain }}'

    # -- Configure the resource the route attaches to.
    parentRefs:
      - group: gateway.networking.k8s.io

        # Kind of the referent resource.
        kind: Gateway

        # Name of the referent resource
        name: {{ .Values.netbird.gateway.name }}
        # Namespace of the referent resource
        namespace: {{ .Values.netbird.gateway.namespace }}
        sectionName: {{ .Values.netbird.gateway.sectionName }}



    # -- Configure rules for routing. Defaults to the primary service.
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
        backendRefs:
          - kind: Service
            port: http
            name: netbird-dashboard
            weight: 1

persistence:
  config:
    enabled: true

    type: secret

    name: '{{ .Release.Name }}-netbird-config'

    defaultMode: 0755

    advancedMounts:
      netbird-management: # the controller with the "main" identifier
        netbird-management: # the container with the "main" identifier
          - path: /etc/netbird/management.json
            readOnly: true
            subPath: management.json

{{- end -}}
{{- $_ := mergeOverwrite .Values (include "app-template.hardcodedValues" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "bjw-s.common.loader.generate" . }}