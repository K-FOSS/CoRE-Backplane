env: prod

netbird:
  clusterDomain: k0s.resolvemy.host

  enabled: false
  auth:
    useAuth0: false

    oidc:
      provider: https://idp.mylogin.space/application/o/netbird
      tokenEndpoint: https://idp.mylogin.space/application/o/token/

  secrets:
    secretStoreRef:
      kind: ClusterSecretStore
      name: mainvault-core

    oidc:
      VaultKey: NetBird/OIDC

      ClientIDPath: ClientID
      ClientSecretPath: ClientSecret


  signal:
    enabled: false

    image:
      repository: wiretrustee/signal
      tag: latest
      pullPolicy: Always
      pullSecrets: []

    replicaCount: 0

    resources:
      requests:
        cpu: 100m
        memory: 128Mi

      # limits:
      #   cpu: 100m
      #   memory: 128Mi

    certSANs:
      dnsNames: []
      ipAddresses: []

    extraArgs: {}

    labels: {}
    annotations: {}
    podLabels:
      logs: loki-myloginspace
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    podAntiAffinity: soft
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    extraEnv: []
    sidecars: []
    extraVolumes: []
    extraVolumeMounts: []


    port: 10000
    service:
      enabled: true
      type: LoadBalancer # or LoadBalancer
      labels: {}

      annotations:
        metallb.universe.tf/allow-shared-ip: istio
        io.cilium/lb-ipam-sharing-key: public-gw
        metallb.universe.tf/loadBalancerIPs: 66.165.222.101
        io.cilium/lb-ipam-ips: 66.165.222.101

      loadBalancerIP: ''

  management:
    enabled: false

    image:
      repository: netbirdio/management
      tag: latest
      pullPolicy: Always
      pullSecrets: []

    replicaCount: 0

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      # limits:
      #   cpu: 100m
      #   memory: 128Mi

    certSANs:
      dnsNames: []
      ipAddresses: []

    extraArgs: {}

    labels: {}
    annotations: {}
    podLabels:
      logs: loki-myloginspace
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    podAntiAffinity: soft
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    extraEnv: []
    sidecars: []
    extraVolumes: []
    extraVolumeMounts: []


    port: 33073
    service:
      enabled: true
      type: LoadBalancer
      labels: {}
      annotations:
        metallb.universe.tf/allow-shared-ip: istio
        io.cilium/lb-ipam-sharing-key: public-gw
        metallb.universe.tf/loadBalancerIPs: 66.165.222.101
        io.cilium/lb-ipam-ips: 66.165.222.101

      externalIPs: []
      loadBalancerIP: ''
  
  dashboard:
    enabled: false

    image:
      repository: wiretrustee/dashboard
      tag: main
      pullPolicy: Always
      pullSecrets: []

    replicaCount: 0

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      # limits:
      #   cpu: 100m
      #   memory: 128Mi

    certSANs:
      dnsNames: []
      ipAddresses: []

    extraArgs: {}

    labels: {}
    annotations: {}
    podLabels:
      logs: loki-myloginspace
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    podAntiAffinity: soft
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    extraEnv: []
