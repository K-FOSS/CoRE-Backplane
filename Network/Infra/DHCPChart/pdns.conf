launch=gpgsql

dnsupdate=yes
allow-dnsupdate-from=172.16.0.0/12,10.0.0.0/8,127.0.0.0/8
allow-axfr-ips=172.16.0.0/12,10.0.0.0/8,127.0.0.0/8

primary=yes

api=yes
api-key=${Secrets.APIKey}

expand-alias=yes
forward-dnsupdate=yes

webserver=yes
webserver-address=0.0.0.0
webserver-port=8080
webserver-allow-from=0.0.0.0/0

local-address=0.0.0.0:1053

log-dns-queries=yes
loglevel=6
