apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: netbox-secret

    template:
      engineVersion: v2
      data:
        redis_tasks_password: ''
        redis_cache_password: ''
        ldap_bind_password: '{{`{{ .Password }}'
        email_password: '{{ .Password }}'
        napalm_password: '{{ .Password }}'
        secret_key: '{{ .SecretKey }}'
        password: '{{ .Password }}'
        superuser_api_token: '{{ .Token }}`}}'
        username: 'kjones'


  data:
    - secretKey: Username
      remoteRef:
        key: IPAM/Credentials
        property: Username

    - secretKey: Password
      remoteRef:
        key: IPAM/Credentials
        property: Password

    - secretKey: SecretKey
      remoteRef:
        key: Netbox/General
        property: SecretKey

    - secretKey: Token
      remoteRef:
        key: Netbox/General
        property: Token