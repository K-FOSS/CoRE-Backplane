{{ if and .Values.netbox.enabled (ne .Values.hub true) }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-core-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: netbox-creds

  data:
    - secretKey: psqlHostname
      remoteRef:
        key: IPAM/Database
        property: Hostname

    - secretKey: psqlPort
      remoteRef:
        key: IPAM/Database
        property: Port

    - secretKey: psqlDatabase
      remoteRef:
        key: IPAM/Database
        property: Database

    - secretKey: username
      remoteRef:
        key: IPAM/Credentials
        property: Username

    - secretKey: password
      remoteRef:
        key: IPAM/Credentials
        property: Password
{{- end }}