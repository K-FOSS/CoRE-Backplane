apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-ns-secrets

  namespace: {{ .Release.Namespace | quote }}

  labels:
    {{- include "bjw-s.common.lib.metadata.allLabels" . | nindent 4 }}

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-ns

  data:
    - secretKey: psqlHostname
      remoteRef:
        key: NS/Database
        property: Hostname

    - secretKey: psqlPort
      remoteRef:
        key: NS/Database
        property: Port

    - secretKey: username
      remoteRef:
        key: NS/Database
        property: Username

    - secretKey: password
      remoteRef:
        key: NS/Database
        property: Password