apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: auth-gw
  namespace: multi-cluster-gateways

  labels:
    wan-mode: 'public'
    lan-mode: 'private'
    cluster.open-cluster-management.io/placement: 'auth-gw'
    io.cilium/lb-ipam-sharing-key: auth-gw

spec:
  gatewayClassName: kuadrant-multi-cluster-gateway-instance-per-cluster

  addresses:
    - value: 66.165.222.102
      type: IPAddress

  listeners:
    - name: https-intmyloginspace

      port: 443
      protocol: HTTPS

      hostname: '*.int.mylogin.space'
      
      allowedRoutes:
        namespaces:
          from: All
      
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: myloginspace-int-default-certificates
            namespace: core-prod

    - name: https-writemycodes

      port: 443
      protocol: HTTPS

      hostname: '*.writemy.codes'
      
      allowedRoutes:
        namespaces:
          from: All
      
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: writemycodes-default-certificates
            namespace: core-prod

