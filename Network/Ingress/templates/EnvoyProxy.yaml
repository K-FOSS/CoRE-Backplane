apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-{{ .Values.tenant }}
spec:
  logging:
    level:
      default: error
  mergeGateways: false

  provider:
    kubernetes:
      envoyDeployment:
        container:
          resources:
            limits:
              cpu: '4'
              memory: '4Gi'
            requests:
              cpu: 16m
              memory: 256Mi
        pod:
          labels:
            logs: loki-myloginspace
        replicas: 2

      envoyService:
        externalTrafficPolicy: Local
        type: LoadBalancer

    type: Kubernetes
