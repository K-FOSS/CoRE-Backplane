apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: unifi
spec:
  endpoints:
    - ip:
        address: 172.31.192.83
        port: 8080
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: unifi
spec:
  parentRefs:
    - name: main-gw
      sectionName: tcp-unifi
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: unifi
          port: 8080
  