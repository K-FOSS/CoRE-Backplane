apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-filter-main-gw

spec:
  parentRefs:
    - name: main-gw
      sectionName: http
  hostnames:
    - '*.mylogin.space'
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301