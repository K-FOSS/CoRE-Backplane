apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gw

  {{- with .gateway.labels }}
  labels:
    {{ tpl . $ | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: eg-{{ .Values.tenant }}

  {{- with .gateway.annotations }}
  infrastructure:
    annotations:
      {{ tpl . $ | nindent 6 }}
  {{- end }}

  listeners:
    - name: tls-mqtt
      allowedRoutes:
        namespaces:
          from: All
      hostname: '*.mylogin.space'
      port: 8443
      protocol: TLS
      tls:
        mode: Passthrough

    - name: https-myloginspace
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ''
            kind: Secret
            name: myloginspace-default-certificates
            namespace: core-prod

          - group: ''
            kind: Secret
            name: myloginspace-int-default-certificates
            namespace: core-prod

          - group: ''
            kind: Secret
            name: writemycodes-default-certificates
            namespace: core-prod

          - group: ''
            kind: Secret
            name: resolvemyhost-default-certificates
            namespace: core-prod

          - group: ''
            kind: Secret
            name: sndfyi-default-certificates
            namespace: core-prod


    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All


    #
    # DNS
    #
    - name: dns-tcp
      port: 53
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All

    - name: dns-udp
      port: 53
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    #
    # Palworld 
    #
    - name: palworld
      port: 8211
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    #
    # Minecraft
    #
    - name: minecraftjava
      port: 25565
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All


    - name: minecraftbedrocktcp
      port: 19132
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All


    - name: minecraftbedrockudp
      port: 19132
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    - name: dhcp
      port: 67
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    - name: tftp
      port: 69
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    - name: tls-dns
      port: 853
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All

    - name: tls-dnsudp
      port: 853
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

