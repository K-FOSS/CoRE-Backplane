{{- range $backendIndex, $backend := .Values.backends }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $backend.name }}

  labels:
    wan-mode: 'public'
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw
  hostnames:
    {{- range $hostnameIndex, $hostname := $backend.hostnames}}
    - {{ $hostname }}
    {{- end }}
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: {{ $backend.name }}
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
{{- end }}
