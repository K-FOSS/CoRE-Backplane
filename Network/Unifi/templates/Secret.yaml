apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}

spec:
  refreshInterval: '1h'
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}
    template:
      engineVersion: v2
      data:
        DB_MONGO_URI: '{{`mongodb://{{ .Username }}:{{ .Password }}@mongo.mylogin.space/unifi?authMechanism=PLAIN&authSource=$external`}}'
        STATDB_MONGO_URI: '{{`mongodb://{{ .Username }}:{{ .Password }}@mongo.mylogin.space/unifi_stat?authMechanism=PLAIN&authSource=$external`}}'

  data:
    - secretKey: Username
      remoteRef:
        key: Unifi/Database
        property: Username
 
    - secretKey: Password
      remoteRef:
        key: Unifi/Database
        property: Password
