---
{{- include "bjw-s.common.loader.init" . }}

{{- define "app-template.hardcodedValues" -}}
# Set the nameOverride based on the release name if no override has been set
{{ if not .Values.global.nameOverride }}
global:
  nameOverride: "{{ .Release.Name }}"

{{ end }}

controllers:
  tunneler:
    # For Deployments, valid values are Recreate (default) and RollingUpdate.
    # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
    # DaemonSets/CronJobs ignore this.
    strategy: Recreate

    nameOverride: tunneler

    {{- if .Values.frr.multus.enabled }}
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: {{ .Values.frr.multus.network }}
    {{- end }}

    containers:
      frr:
        image:
          repository: frrouting/frr
          #
          # TODO: Get Renovate or similar managing this
          #
          tag: latest
          pullPolicy: IfNotPresent

        securityContext:
          seLinuxOptions: {}
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: "RuntimeDefault"
          capabilities:
            add: 
              - 'NET_ADMIN'
              - 'SYS_ADMIN'

        # -- Probe configuration
        # -- [[ref]](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
        # @default -- See below
        probes:
          # -- Liveness probe configuration
          # @default -- See below
          liveness:
            # -- Enable the liveness probe
            enabled: false
            # -- Set this to `true` if you wish to specify your own livenessProbe
            custom: false
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: TCP
            # -- The spec field contains the values for the default livenessProbe.
            # If you selected `custom: true`, this field holds the definition of the livenessProbe.
            # @default -- See below
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3

          # -- Redainess probe configuration
          # @default -- See below
          readiness:
            # -- Enable the readiness probe
            enabled: false
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: false
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: TCP
            # -- The spec field contains the values for the default readinessProbe.
            # If you selected `custom: true`, this field holds the definition of the readinessProbe.
            # @default -- See below
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3

          # -- Startup probe configuration
          # @default -- See below
          startup:
            # -- Enable the startup probe
            enabled: false
            # -- Set this to `true` if you wish to specify your own startupProbe
            custom: false
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: TCP
            # -- The spec field contains the values for the default startupProbe.
            # If you selected `custom: true`, this field holds the definition of the startupProbe.
            # @default -- See below
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              ## This means it has a maximum of 5*30=150 seconds to start up before it fails
              periodSeconds: 5
              failureThreshold: 30    

        
      main:
        image:
          repository: linuxserver/wireguard
          #
          # TODO: Get Renovate or similar managing this
          #
          tag: latest
          pullPolicy: IfNotPresent
        
        securityContext:
          seLinuxOptions: {}
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: "RuntimeDefault"
          capabilities:
            add: 
              - 'NET_ADMIN'

        # -- Probe configuration
        # -- [[ref]](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
        # @default -- See below
        probes:
          # -- Liveness probe configuration
          # @default -- See below
          liveness:
            # -- Enable the liveness probe
            enabled: false
            # -- Set this to `true` if you wish to specify your own livenessProbe
            custom: false
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: TCP
            # -- The spec field contains the values for the default livenessProbe.
            # If you selected `custom: true`, this field holds the definition of the livenessProbe.
            # @default -- See below
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3

          # -- Redainess probe configuration
          # @default -- See below
          readiness:
            # -- Enable the readiness probe
            enabled: false
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: false
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: TCP
            # -- The spec field contains the values for the default readinessProbe.
            # If you selected `custom: true`, this field holds the definition of the readinessProbe.
            # @default -- See below
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3

          # -- Startup probe configuration
          # @default -- See below
          startup:
            # -- Enable the startup probe
            enabled: false
            # -- Set this to `true` if you wish to specify your own startupProbe
            custom: false
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: TCP
            # -- The spec field contains the values for the default startupProbe.
            # If you selected `custom: true`, this field holds the definition of the startupProbe.
            # @default -- See below
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              ## This means it has a maximum of 5*30=150 seconds to start up before it fails
              periodSeconds: 5
              failureThreshold: 30    



persistence:
  frrconfig:
    enabled: true

    type: configMap

    name: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}-frrconfig'

    defaultMode: 0755

    advancedMounts:
      tunneler: # the controller with the "main" identifier
        frr: # the container with the "main" identifier
          - path: /etc/frr/frr.conf
            readOnly: true
            subPath: frr.conf

          - path: /etc/frr/daemons
            readOnly: true
            subPath: daemons

  tunnelconfig:
    enabled: true

    type: configMap

    name: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}-tunnelerconfig'

    defaultMode: 0755

    advancedMounts:
      tunneler: # the controller with the "main" identifier
        main: # the container with the "main" identifier
          {{- range $peerIndex, $peer := .Values.peers }}
          - path: /config/wg_confs/wg-{{ $peerIndex }}.conf
            readOnly: true
            subPath: wg-{{ $peerIndex }}.conf
          {{- end }}


configMaps:
  {{- if .Values.frr.enabled }}
  frrconfig:
    enabled: true

    data:
      daemons: |
        # This file tells the frr package which daemons to start.
        #
        # Sample configurations for these daemons can be found in
        # /usr/share/doc/frr/examples/.
        #
        # ATTENTION:
        #
        # When activating a daemon for the first time, a config file, even if it is
        # empty, has to be present *and* be owned by the user and group "frr", else
        # the daemon will not be started by /etc/init.d/frr. The permissions should
        # be u=rw,g=r,o=.
        # When using "vtysh" such a config file is also needed. It should be owned by
        # group "frrvty" and set to ug=rw,o= though. Check /etc/pam.d/frr, too.
        #
        # The watchfrr, zebra and staticd daemons are always started.
        #
        bgpd={{ if .Values.frr.bgp.enabled }}yes{{ else }}false{{ end }}
        ospfd={{ if .Values.frr.ospf.enabled }}yes{{ else }}false{{ end }}
        ospf6d={{ if .Values.frr.ospf.enabled }}yes{{ else }}false{{ end }}
        ripd=no
        ripngd=no
        isisd=no
        pimd=no
        ldpd=no
        nhrpd=no
        eigrpd=no
        babeld=no
        sharpd=no
        pbrd=no
        bfdd=no
        fabricd=no
        vrrpd=no
        pathd=no

        #
        # If this option is set the /etc/init.d/frr script automatically loads
        # the config via "vtysh -b" when the servers are started.
        # Check /etc/pam.d/frr if you intend to use "vtysh"!
        #
        vtysh_enable=yes
        zebra_options="  -A 127.0.0.1 -s 90000000"
        bgpd_options="-A 127.0.0.1"
        ospfd_options="  -A 127.0.0.1"
        ospf6d_options=" -A ::1"
        ripd_options="   -A 127.0.0.1"
        ripngd_options=" -A ::1"
        isisd_options="  -A 127.0.0.1"
        pimd_options="   -A 127.0.0.1"
        ldpd_options="   -A 127.0.0.1"
        nhrpd_options="  -A 127.0.0.1"
        eigrpd_options=" -A 127.0.0.1"
        babeld_options=" -A 127.0.0.1"
        sharpd_options=" -A 127.0.0.1"
        pbrd_options="   -A 127.0.0.1"
        staticd_options="-A 127.0.0.1"
        bfdd_options="   -A 127.0.0.1"
        fabricd_options="-A 127.0.0.1"
        vrrpd_options="  -A 127.0.0.1"
        pathd_options="  -A 127.0.0.1"

        # configuration profile
        #
        #frr_profile="traditional"
        #frr_profile="datacenter"

        #
        # This is the maximum number of FD's that will be available.
        # Upon startup this is read by the control files and ulimit
        # is called.  Uncomment and use a reasonable value for your
        # setup if you are expecting a large number of peers in
        # say BGP.
        #MAX_FDS=1024

        # The list of daemons to watch is automatically generated by the init script.
        #watchfrr_options=""

        # To make watchfrr create/join the specified netns, use the following option:
        #watchfrr_options="--netns"
        # This only has an effect in /etc/frr/<somename>/daemons, and you need to
        # start FRR with "/usr/lib/frr/frrinit.sh start <somename>".

        # for debugging purposes, you can specify a "wrap" command to start instead
        # of starting the daemon directly, e.g. to use valgrind on ospfd:
        #   ospfd_wrap="/usr/bin/valgrind"
        # or you can use "all_wrap" for all daemons, e.g. to use perf record:
        #   all_wrap="/usr/bin/perf record --call-graph -"
        # the normal daemon command is added to this at the end.

      frr.conf: |
        # default to using syslog. /etc/rsyslog.d/45-frr.conf places the log in
        # /var/log/frr/frr.log
        #
        # Note:
        # FRR's configuration shell, vtysh, dynamically edits the live, in-memory
        # configuration while FRR is running. When instructed, vtysh will persist the
        # live configuration to this file, overwriting its contents. If you want to
        # avoid this, you can edit this file manually before starting FRR, or instruct
        # vtysh to write configuration to a different file.
        log syslog informational
        !
        ip prefix-list ADV seq 1 permit any
        ip prefix-list BGP64513-ConnectedAdv seq 10 permit 172.31.242.8/29
        ip prefix-list PrivateIPSpace seq 10 permit 10.0.0.0/8 ge 8
        ip prefix-list PrivateIPSpace seq 11 permit 172.16.0.0/12 ge 12
        ip prefix-list PrivateIPSpace seq 12 permit 192.168.0.0/16 ge 16
        !
        debug bgp neighbor-events
        !
        ip nht resolve-via-default
        !
        route-map OUT permit 10
          match ip address prefix-list ADV
        exit
        !
        route-map BGP64513-Connected permit 10
          match ip address prefix-list BGP64513-ConnectedAdv
        exit
        !
        {{- if .Values.frr.ospf.enabled }}
        {{- range $peerIndex, $peer := .Values.peers }}
        interface wg-{{ $peerIndex }}
          ip ospf area 0.0.0.0
        exit
        !
        {{- end }}
        {{- end }}
        !
        router bgp 64513
          bgp router-id 10.1.1.140
          no bgp ebgp-requires-policy
          bgp disable-ebgp-connected-route-check
          bgp bestpath peer-type multipath-relax
          bgp graceful-restart stalepath-time 300
          !
          address-family ipv4 unicast
            maximum-paths 64
            maximum-paths ibgp 64
            redistribute connected route-map BGP64513-Connected
            redistribute ospf
          exit-address-family
        exit
        !
        {{- if .Values.frr.bgp.enabled }}
        router ospf
          auto-cost reference-bandwidth 100
          redistribute static
          redistribute bgp
        exit
        {{- end }}
        !
        end
  {{- end }}

  tunnelerconfig:
    enabled: true

    data:
      {{- range $peerIndex, $peer := .Values.peers }}
      wg-{{ $peerIndex }}.conf: |
        [Interface]
        ListenPort = {{ $peer.port }}
        Address = {{ $peer.network.localAddress }}
        PrivateKey = {{ $peer.server.privateKey }}
        MTU = 1420
        Table = off

        [Peer]
        # Name = {{ $peer.name }}
        PublicKey = {{ $peer.publicKey }}
        AllowedIPs = {{ $peer.network.remoteAddress }}{{ with $peer.network.allowedIPs }},{{ . }}{{- end }}
        {{- if and $peer.address }}
        Endpoint = {{ $peer.address }}:{{ default $peer.port $peer.network.remotePort }}
        {{- end }}
      {{- end }}


service:
  {{- if and .Values.frr.enabled .Values.frr.bgp.enabled }}
  bgp:
    # -- Enables or disables the service
    enabled: true

    # -- Configure which controller this service should target
    controller: tunneler

    # -- Make this the primary service for this controller (used in probes, notes, etc...).
    # If there is more than 1 service targeting the controller, make sure that only 1 service is
    # marked as primary.
    primary: false

    # -- Set the service type
    type: LoadBalancer

    # -- Specify the externalTrafficPolicy for the service. Options: Cluster, Local
    # -- [[ref](https://kubernetes.io/docs/tutorials/services/source-ip/)]
    externalTrafficPolicy:

    # -- Specify the ip policy. Options: SingleStack, PreferDualStack, RequireDualStack
    ipFamilyPolicy:
    # -- The ip families that should be used. Options: IPv4, IPv6
    ipFamilies: []

    # # -- Provide additional annotations which may be required.
    annotations:
      purelb.io/allow-local: 'true'
      purelb.io/addresses: '{{ $.Values.networking.routeserver.ipv4Address }}'

    # -- Allow adding additional match labels
    extraSelectorLabels: {}

    ports:
      bgp:
        # -- Enables or disables the port
        enabled: true

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: false

        # -- The port number
        port: 179

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: TCP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:
  {{- end }}

  {{- range $peerIndex, $peer := .Values.peers }}
  {{- if $peer.server.service.enabled }}
  wg-{{ $peerIndex }}:
    # -- Enables or disables the service
    enabled: true

    # -- Configure which controller this service should target
    controller: tunneler

    # -- Make this the primary service for this controller (used in probes, notes, etc...).
    # If there is more than 1 service targeting the controller, make sure that only 1 service is
    # marked as primary.
    primary: true

    # -- Set the service type
    type: LoadBalancer

    # -- Specify the externalTrafficPolicy for the service. Options: Cluster, Local
    # -- [[ref](https://kubernetes.io/docs/tutorials/services/source-ip/)]
    externalTrafficPolicy:

    # -- Specify the ip policy. Options: SingleStack, PreferDualStack, RequireDualStack
    ipFamilyPolicy:
    # -- The ip families that should be used. Options: IPv4, IPv6
    ipFamilies: []

    # # -- Provide additional annotations which may be required.
    {{- with $peer.server.service.annotations }}
    annotations:
      {{ nindent 6 (toYaml .) }}
    {{- end }}

    # -- Allow adding additional match labels
    extraSelectorLabels: {}

    ports:
      wireguard:
        # -- Enables or disables the port
        enabled: true

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: false

        # -- The port number
        port: {{ $peer.port }}

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: UDP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:
  {{- end }}
  {{- end }}


{{- end -}}
