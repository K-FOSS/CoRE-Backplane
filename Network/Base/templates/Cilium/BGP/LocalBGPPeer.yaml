apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: local-peer
  namespace: kube-system

  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  ebgpMultihop: 6
  transport:
    peerPort: 179
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: 'bgp'

    - afi: ipv6
      safi: unicast
      advertisements:
        matchLabels:
          advertise: 'bgp'
