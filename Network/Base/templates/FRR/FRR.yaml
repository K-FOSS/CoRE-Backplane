apiVersion: frrk8s.metallb.io/v1beta1
kind: FRRConfiguration
metadata:
  name: main
spec:
  nodeSelector:
    labelSelector:
      kubernetes.io/hostname: 'hpc2'
  bgp:
    routers:
      - asn: 64512
        neighbors:
          - address: 127.0.0.1
            asn: 64599
            port: 180
            interface: lo
            sourceaddress: 127.0.0.1
            toAdvertise:
              allowed:
                mode: all
            toReceive:
              allowed:
                mode: all