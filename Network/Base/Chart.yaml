apiVersion: v2

version: 0.1.5

appVersion: 1.1.1

name: core-network-base
dependencies:
  - name: cilium
    version: 1.15.0-rc.0
    condition: cilium.enabled
    repository: https://helm.cilium.io/

  # - name: submariner-k8s-broker
  #   version: '0.17.0-m2'
  #   condition: submariner-k8s-broker.enabled
  #   repository: https://submariner-io.github.io/submariner-charts/charts

  - name: submariner-operator
    version: '0.17.0-m2'
    condition: submariner-operator.enabled
    repository: https://submariner-io.github.io/submariner-charts/charts

  - name: external-dns
    alias: int-dns
    version: 6.28.6
    repository: https://charts.bitnami.com/bitnami

  - name: external-dns
    alias: ext-dns
    version: 6.28.6
    repository: https://charts.bitnami.com/bitnami

  - name: metallb
    condition: metallb.enabled
    version: 0.13.12
    repository: https://metallb.github.io/metallb

  - name: purelb
    condition: purelb.enabled
    version: v0.0.0-main-caee40e7
    repository: https://gitlab.com/api/v4/projects/20400619/packages/helm/stable


  - name: gateway-helm
    alias: envoy-gw
    condition: envoy-gw.enabled
    repository: oci://registry-1.docker.io/envoyproxy
    