apiVersion: v2
version: 1.0.0
name: core-backplane-network-base

dependencies:
  - name: cilium
    version: '1.19.0'
    repository: https://helm.cilium.io/

  - name: sriov-network-operator-chart
    alias: sriov-network-operator
    version: '>= 1.6.0'
    condition: sriov-network-operator.enabled
    repository: oci://ghcr.io/k8snetworkplumbingwg

  - name: external-dns
    alias: cf-dns
    condition: cf-dns.enabled
    version: '>= 8.3.5'
    repository: https://charts.bitnami.com/bitnami

  - name: purelb
    condition: purelb.enabled
    version: 0.12.0
    repository: https://gitlab.com/api/v4/projects/20400619/packages/helm/stable

  - name: gateway-helm
    alias: envoy-gw
    condition: envoy-gw.enabled
    #
    # TODO: Automate this with Renovate or similar
    #
    version: v1.7.0
    repository: oci://registry-1.docker.io/envoyproxy

  - name: frr-k8s
    condition: frr-k8s.enabled
    #
    # TODO: Automate this with Renovate or similar
    #
    version: '0.0.22'
    repository: https://metallb.github.io/frr-k8s
