
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-infra1

  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets
  data:
    - secretKey: username
      remoteRef:
        key: BMCs/Infra1
        property: Username

    - secretKey: password
      remoteRef:
        key: BMCs/Infra1
        property: Password
      
  refreshInterval: 1h

  target:
    name: {{ .Release.Name }}-infra1

