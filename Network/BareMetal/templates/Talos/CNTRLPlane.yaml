
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: talos-cp
spec:
  version: v1.32.2
  replicas: 2
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: TinkerbellMachineTemplate
    name: kub-poc-control-plane
    namespace: core-prod

  controlPlaneConfig:
    controlplane:
      generateType: controlplane
      talosVersion: v1.9
      configPatches:
        - op: replace
          path: /debug
          value: true

        - op: replace
          path: /machine/install/disk
          value: /dev/sda

        - op: replace
          path: /machine/features/kubePrism/enabled
          value: false

        - op: replace
          path: /cluster/network/cni
          value:
            name: none

        - op: replace
          path: /cluster/proxy/disabled
          value: true

        #
        # Configure Remote Pullthrough Registry Cache
        #
        - op: add
          path: /machine/registries/mirrors
          value: 
            docker.io:
              endpoints:
                - https://registry.writemy.codes/v2/proxy-docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://registry.writemy.codes/v2/proxy-ghcr.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://registry.writemy.codes/v2/proxy-gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://registry.writemy.codes/v2/proxy-registry.k8s.io
              overridePath: true
