apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-s3

  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-s3

  data:
    - secretKey: AccessKey
      remoteRef:
        key: BareMetal/S3
        property: AccessKey

    - secretKey: SecretKey
      remoteRef:
        key: BareMetal/S3
        property: SecretKey
