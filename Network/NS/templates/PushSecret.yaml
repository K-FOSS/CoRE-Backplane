apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-db

  namespace: {{ .Release.Namespace | quote }}

  labels:
    {{- include "bjw-s.common.lib.metadata.allLabels" . | nindent 4 }}


spec:
  refreshInterval: 6h
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-creds

  data:
    - match:
        secretKey: psqlHostname
        remoteRef:
          remoteKey: NS/Database
          property: Hostname

    - match:
        secretKey: psqlPort
        remoteRef:
          remoteKey: NS/Database
          property: Port

    - match:
        secretKey: database
        remoteRef:
          remoteKey: NS/Database
          property: Database

    - match:
        secretKey: username
        remoteRef:
          remoteKey: NS/Database
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: NS/Database
          property: Password
