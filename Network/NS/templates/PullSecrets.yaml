{{ if ne .Values.hub true }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-core-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-creds

  data:
    - secretKey: psqlHostname
      remoteRef:
        key: NS/Database
        property: Hostname

    - secretKey: psqlPort
      remoteRef:
        key: NS/Database
        property: Port

    - secretKey: psqlDatabase
      remoteRef:
        key: NS/Database
        property: Database

    - secretKey: username
      remoteRef:
        key: NS/Database
        property: username

    - secretKey: password
      remoteRef:
        key: NS/Database
        property: password
{{- end }}