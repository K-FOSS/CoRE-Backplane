apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: kubevirt-manager

  namespace: kubevirt-manager

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw
      sectionName: https-myloginspace

  hostnames:
    - kubevirt-admin.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.mylogin.space

  rules:
    - backendRefs:
        - name: kubevirt-manager
          port: 8080
      matches:
        - headers:
            - name: Content-Type
              type: RegularExpression
              value: .+
          path:
            type: PathPrefix
            value: /

    - backendRefs:
        - name: kubevirt-manager
          port: 8080
      filters:
        - responseHeaderModifier:
            add:
              - name: content-type
                value: text/html; charset=utf-8
          type: ResponseHeaderModifier
      matches:
        - path:
            type: PathPrefix
            value: /