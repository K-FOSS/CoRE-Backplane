{{ if .Values.storage.enabled }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: '{{ .Release.Name }}'
spec:
  volumeMode: Filesystem

  {{- if .Values.storage.longhorn.enabled }}
  storageClassName: ssd-bench
  {{- end }}

  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.size }}
{{- end -}}