kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: ssd
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
  dataEngine: v2
  datalocality: strict-local
  numberOfReplicas: '1'
  fsType: 'xfs'
  diskSelector: 'ssd,fast'
  nodeSelector: 'fast'
  stalereplicatimeout: '30'