apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: mainvault-core
  labels:
    {{ include "core-secrets.labels" . | nindent 4 }}
spec:
  refreshInterval: 2700

  {{ $values := index .Values "external-secrets" }}
  controller: {{ $values.controllerClass }}

  provider:
    vault:
      auth:
        # points to a secret that contains a vault token
        # https://www.vaultproject.io/docs/auth/token
        tokenSecretRef:
          name: mainvault-token
          key: Token
          namespace: {{ .Release.Namespace }}
      path: CORE0_SITE1
      server: http://vault.{{ .Values.cluster.name }}.{{ .Values.datacenter }}.{{ .Values.region }}.mylogin.space:8200/
      version: v2
