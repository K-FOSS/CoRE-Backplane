apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mainvault-token

spec:
  refreshInterval: 6h
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: mainvault-token

  data:
    - secretKey: Token
      remoteRef:
        key: VAULT
        property: Token