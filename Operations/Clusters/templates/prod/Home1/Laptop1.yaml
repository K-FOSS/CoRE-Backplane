

apiVersion: resolvemy.host/v1alpha1
kind: ClusterNode
metadata:
  name: laptop1.home1.yvr.resolvemy.host

  namespace: core-prod

  labels:
    argocd.argoproj.io/instance: dc1-k3s-node1-ops-cluster

spec:
  name: laptop1.home1.yvr.resolvemy.host

  description: home1.yvr.resolvemy.host MSI Gaming Laptop

  danger:
    warningdonotdounlessyouknowwhatyouaredoing:
      wipeOnReboot: false

  clusterRef:
    group: resolvemy.host
    kind: Cluster
    name: core-home1-talos
    namespace: core-prod

  tenantRef:
    group: mylogin.space
    kind: Tenant
    name: core.mylogin.space
    namespace: core-prod

  environment: prod

  type: worker

  bgp:
    instances:
      - asn: 64512
        name: wan-gw
        peers:
          - address: 172.31.193.20
            asn: 64567
            name: spine0-sw1.home1.yvr.resolvemy.host

  networks:
    - macAddress: 4c:cc:6a:dc:14:4c
      bridge: true
      addresses:
        - 172.31.193.17/24

      routes:
        - network: 0.0.0.0/0
          gateway: 172.31.193.254
          metric: 600

      mtu: 1500

      static: true
      dns:
        - 1.1.1.1
        - 1.0.0.1
        - 8.8.8.8

  watchdog:
    enabled: true

    devicePath: /dev/watchdog0

    timeout: 5m

  sysctls:
    - name: net.core.bpf_jit_harden
      value: '1'

  overrides:
    talos:
      extensions:
        system:
          - intel-ucode
          - i915
          - nvidia-container-toolkit-production
          - nonfree-kmod-nvidia-production
          - thunderbolt
      kernel:
        modules:
          - name: nvidia

          - name: nvidia_uvm

          - name: nvidia_drm

          - name: nvidia_modeset