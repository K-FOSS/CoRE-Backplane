apiVersion: resolvemy.host/v1alpha1
kind: ClusterNode
metadata:
  name: hpc2.home1.yvr.resolvemy.host

  namespace: core-prod

  labels:
    argocd.argoproj.io/instance: dc1-k3s-node1-ops-cluster

spec:
  name: hpc2.home1.yvr.resolvemy.host

  description: home1.yvr.resolvemy.host Desktop PC Gaming Desktop

  type: controlplane

  danger:
    warningdonotdounlessyouknowwhatyouaredoing:
      wipeOnReboot: false

  clusterRef:
    group: resolvemy.host
    kind: Cluster
    name: core-home1-talos
    namespace: core-prod

  tenantRef:
    group: mylogin.space
    kind: Tenant
    name: core.mylogin.space
    namespace: core-prod

  environment: prod

  bgp:
    instances:
      - asn: 64512
        name: wan-gw
        peers:
          - address: 172.31.192.1
            asn: 64567
            name: sbc1.home1.yvr.resolvemy.host

          - address: 172.31.192.2
            asn: 64567
            name: wan-gw1.home1.yvr.resolvemy.host

          - address: 2604:3d08:d174:2000:100::1
            asn: 64567
            localAddress: 2604:3d08:d174:2000:100::10
            name: ipv6.vyos-lab1.home1.yvr.resolvemy.host

          - address: 172.31.192.16
            asn: 64567
            name: cpe-sw1.home1.yvr.resolvemy.host

  networks:
    - macAddress: e0:d5:5e:65:02:d7
      bridge: false
      addresses:
        - 172.31.192.12/24
        - 2604:3D08:D174:2000:100::12/118

      routing:
        ospf:
          enabled: true

          area: '0.0.0.0'

      routes:
        - network: ::/0
          gateway: 2604:3d08:d174:2000:100::1
          metric: 600

      mtu: 1500

      static: true
      dns:
        - 1.1.1.1
        - 1.0.0.1
        - 8.8.8.8

  overrides:
    kernel:
      parameters:
        - name: cpufreq.default_governor
          value: performance

    talos:
      extensions:
        system:
          - intel-ucode
          - i915
          - nvidia-container-toolkit-production
          - nonfree-kmod-nvidia-production
          - thunderbolt
          - intel-ice-firmware
          - nfsd
      kernel:
        modules:
          - name: nvidia

          - name: nvidia_uvm

          - name: nvidia_drm

          - name: nvidia_modeset