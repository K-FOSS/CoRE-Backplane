        ospf:
          enabled: true

          area: '0.0.0.0'

      routes:
        - network: 0.0.0.0/0
          gateway: 172.31.192.1
          metric: 600

        - network: 0.0.0.0/0
          gateway: 172.31.192.2
          metric: 1022

      mtu: 1500

      static: true
      dns:
        - 1.1.1.1
