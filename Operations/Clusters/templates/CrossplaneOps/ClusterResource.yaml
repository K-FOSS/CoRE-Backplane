apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  {{ $group := .Values.cluster.group }}
  {{ $name := .Values.cluster.kind }}
  
  name: x{{ $name | lower }}s.{{ $group }}
spec:
  group: {{ $group }}

  names:
    kind: X{{ $name }}
    plural: x{{ $name | lower }}s

  claimNames:
    kind: {{ .Values.cluster.kind }}
    plural: {{ $name | lower }}s
  
  connectionSecretKeys:
    - talosconfig
    - kubeconfig

  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: Friendly name of the cluster

                description:
                  type: string
                  description: Additonal notes and description about the deployed cluster

                metadata:
                  type: object

                  description: Additonal relevant metadata and regional details


                  properties:
                    clusterID:
                      type: integer
                      default: 1

                      description: Cluster ID, used for Cilium install for multi cluster mesh, must be unique within tenant scope


                    datacenter:
                      type: string
                      description: Datacenter ID

                    region:
                      type: string
                      description: Datacenter/cluster Region

                tenantRef:
                  type: object
                  description: Tenant ref to attach details to the deployed cluster
                  properties:
                    group:
                      type: string

                      default: {{ .Values.tenant.group }}

                    kind:
                      type: string

                      default: {{ .Values.tenant.kind }}

                    name:
                      type: string

                    namespace:
                      type: string


                environment:
                  type: string
                  description: env of the deployed cluster

                nodes:
                  type: integer

                  description: Number of clusters nodes within the cluster
                  default: 1

                  maximum: 64
                  minimum: 0

                bgp:
                  type: object

                  description: BGP configurations for the cluster

                  default:
                    instances: []

                  properties:
                    instances:
                      type: array

                      items:
                        type: object

                        description: Configuration of a BGP Instance configured on each cluster node

                        required:
                          - name
                          - asn
                          - peers

                        properties:
                          asn:
                            type: integer

                            description: BGP ASN for the configured instance

                          name:
                            type: string

                          port:
                            type: integer

                            description: Port if configured the BGP instance will be connectable vs just outgoing registration/neighbor events

                          peers:
                            type: array

                            description: BGP Peers

                            items:
                              type: object

                              required:
                                - name
                                - address
                                - asn

                              properties:
                                name:
                                  type: string

                                  description: Name used to differenticate between peers in statuses and references for other configuration
                              
                                address:
                                  type: string

                                  description: IPv4 or IPv6 address of the peer to connect to

                                localAddress:
                                  type: string

                                  description: Local Address IPv4 or IPv6 interface address used to connect to the peer from


                                asn:
                                  type: integer

                                  description: ASN of the peer

                versions:
                  type: object
                  properties:
                    kubernetes:
                      type: string

                      default: v1.32.1
                    
                    talos:
                      type: string
                  
                      default: v1.9.4

                clustertype:
                  type: string
                  enum:
                    - infra
                    - init
                    - compute

                computetype:
                  type: string
                  enum:
                    - baremetal
                    - vm

                domain:
                  type: string

                  default: cluster.local

                networks:
                  type: object

                  description: Network configuration of the cluster
                  properties:
                    loadbalancer:
                      type: object
                      description: Load balancer IP addresses, generally handled by PureLB
                      properties:
                        networks:
                          type: array

                          items:
                            type: object

                            description: PureLB Load Balancer Configuration

                            properties:
                              name:
                                type: string

                              pools:
                                type: array

                                items:
                                  type: object

                                  properties:
                                    subnet:
                                      type: string

                                    pool:
                                      type: string

                                    aggregation:
                                      type: string

                        anycast:
                          type: string

                        public:
                          type: string

                        pool:
                          type: string
                    
                    services:
                      type: string
                      description: pool used for the services within the cluster

                    service:
                      type: array

                      description: Array of IPv4 and IPv6 subnets in subnet notation for the IPs assigned to Kubernetes Services

                      items:
                        type: string


                    pods:
                      type: string
                      description: IP Pool assigned to pods within the deployed cluster

                    pod:
                      type: object
                      description: IP Ranges assigned to pods within the cluster

                      properties:
                        ipv4:
                          type: array

                          default: []

                          items:
                            type: string

                        ipv6:
                          type: array

                          default: []

                          items:
                            type: string


                type:
                  type: string

                  enum:
                    - talos

                controlplane:
                  type: object
                  properties:
                    ipAddress:
                      type: string

              required:
                - name
                - environment
                - tenantRef
                - networks
                - type
                - controlplane
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object