apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xcluster.resolvemy.host
spec:
  group: resolvemy.host

  names:
    kind: XCluster
    plural: xclusters

  claimNames:
    kind: Cluster
    plural: clusters

  connectionSecretKeys:
    - talosconfig
    - kubeconfig

  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: Friendly name of the cluster

                description:
                  type: string
                  description: Additonal notes and description about the deployed cluster

                tenantRef:
                  type: object
                  description: Tenant ref to attach details to the deployed cluster
                  properties:
                    group:
                      type: string

                      default: {{ .Values.tenant.group }}

                    kind:
                      type: string

                      default: {{ .Values.tenant.kind }}

                    name:
                      type: string

                    namespace:
                      type: string


                environment:
                  type: string
                  description: env of the deployed cluster

                versions:
                  type: object

                networks:
                  type: object

                  description: Network configuration of the cluster
                  properties:
                    loadbalancer:
                      type: object
                      description: Load balancer IP addresses, generally handled by PureLB
                      properties:
                        anycast:
                          type: string

                        public:
                          type: string

                        pool:
                          type: string
                    
                    services:
                      type: string
                      description: pool used for the services within the cluster

                    pods:
                      type: string
                      description: IP Pool assigned to pods within the deployed cluster

                type:
                  type: string

                  enum:
                    - talos

                controlplane:
                  type: object
                  properties:
                    ipAddress:
                      type: string

              required:
                - name
                - env
                - networks
                - type
                - controlplane
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object