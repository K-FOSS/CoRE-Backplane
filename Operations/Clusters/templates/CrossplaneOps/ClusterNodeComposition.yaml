apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cluster-node

  labels:
    implementation: mixed
    resolvemy.host/env: 'alpha'

  annotations:
    argocd.argoproj.io/sync-wave: '10'

spec:
  compositeTypeRef:
    apiVersion: {{ .Values.clusterNodes.group }}/{{ .Values.clusterNodes.version }}
    kind: X{{ .Values.clusterNodes.kind }}

  writeConnectionSecretsToNamespace: core-prod
  mode: Pipeline
  pipeline:
    - step: clusternode-base
      functionRef:
        name: {{ .Values.crossplane.functionsRef.gotemplate.name }}
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |{{`
            {{ $tfTalosImageName := "tf-talos-factory" }}
            {{ $clusterCustomResourceName := "custom-cluster" }}
            {{ $tinkHardwareResourceName := "tink-hardware" }}
            {{ $tinkMachineResourceName := "tink-workmachine" }}
            {{ $ciliumBGPResourceName := "cilium-bgp" }}
            {{ $ciliumNodeResourceName := "cilium-node" }}
            {{ $frrConfigResourceName := "frr-config" }}
            {{ $talosTFTest := "talos-tf-test" }}
            {{ $targetClusterNodeResourceName := "cluster-k8s-node" }}
            ---
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $clusterCustomResourceName }}
            spec:
              providerConfigRef:
                name: local-k8s

              managementPolicies:
                - Observe

              readiness:
                policy: SuccessfulCreate

              forProvider:
                manifest:
                  apiVersion: {{ .observed.composite.resource.spec.clusterRef.group }}`}}/{{ .Values.cluster.version }}{{`
                  kind: {{ .observed.composite.resource.spec.clusterRef.kind }}
                  metadata:
                    # name in manifest is optional and defaults to Object name
                    name: {{ .observed.composite.resource.spec.clusterRef.name }}
                    namespace: {{ .observed.composite.resource.spec.clusterRef.namespace }}
            ---
            {{ $clusterCustomResource := getComposedResource . $clusterCustomResourceName }}
            {{ if $clusterCustomResource.status.atProvider }}
            apiVersion: tf.upbound.io/v1beta1
            kind: Workspace
            metadata:
              annotations:
                #
                # TODO: Actually make this check status and shit
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $tfTalosImageName }}

            spec:
              providerConfigRef:
                name: tf-talos

              forProvider:
                source: Inline
                varmap:
                  ipAddresses:
                    {{- range .observed.composite.resource.spec.networks }}
                    {{- range $addrIndex, $address := .addresses }}
                    {{- if (not (contains ":" $address)) }}
                    - {{ $address }}
                    {{- end }}
                    {{- end }}
                    {{ end }}
                  talos:
                    version: {{ $clusterCustomResource.status.atProvider.manifest.spec.versions.talos }}
                module: | # hcl
                  variable "talos" {
                    description = "Talos Configuration"
                    type = object(
                      {
                        version = string
                      }
                    )
                  }

                  variable "ipAddresses" {
                    description = "IP Address Configuration"
                    type = set(string)
                  }

                  data "talos_image_factory_extensions_versions" "this" {
                    # get the version as specified by cluster
                    talos_version = var.talos.version
                    filters = {
                      names = [
                        "bnx2-bnx2x",
                        "drbd",
                        "iscsi-tools",
                        "util-linux-tools",
                        {{- if $.observed.composite.resource.spec.overrides.talos.extensions.system }}
                        {{- range $extIndex, $extensionName := $.observed.composite.resource.spec.overrides.talos.extensions.system }}
                        "{{ $extensionName }}",
                        {{- end }}
                        {{ end }}
                      ]
                    }
                  }

                  resource "talos_image_factory_schematic" "this" {
                    schematic = yamlencode(
                      {
                        customization = {
                          extraKernelArgs = [
                          {{- range $paramIndex, $kernelParam := $.observed.composite.resource.spec.overrides.kernel.parameters }}
                          "{{ $kernelParam.name }}={{ $kernelParam.value }}",
                          {{- end }}
                          "talos.config=http://`}}{{ .Values.tinkerbell.ip }}:50061/2009-04-04/user-data",
                          {{- if .Values.logging.talos.kernel.enabled }}
                          "talos.logging.kernel={{ .Values.logging.talos.kernel.endpoint }}",
                          {{- end }}{{`
                          ]

                          systemExtensions = {
                            officialExtensions = data.talos_image_factory_extensions_versions.this.extensions_info.*.name
                          }
                        }
                      }
                    )
                  }

                  data "talos_image_factory_urls" "this" {
                    # get the version as specified by cluster
                    talos_version = var.talos.version
                    schematic_id = talos_image_factory_schematic.this.id
                    platform = "metal"
                  }

                  output "schematic_id" {
                    value = talos_image_factory_schematic.this.id
                  }

                  output "test" {
                    value = data.talos_image_factory_urls.this.urls
                  }

                  output "iso_url" {
                    value = data.talos_image_factory_urls.this.urls.iso
                  }

                  output "subnetmask" {
                    value = flatten([for ipAddress in var.ipAddresses : [cidrnetmask(ipAddress)]])
                  }
            {{- end }}
            ---
            {{ $talosImageFactory := getComposedResource . $tfTalosImageName }}
            {{ if $clusterCustomResource.status.atProvider }}
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                #
                # TODO: Actually make this check status
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $tinkHardwareResourceName }}
            spec:
              providerConfigRef:
                name: local-k8s

              managementPolicies:
                - Observe
                - Create
                - Update


              readiness:
                policy: SuccessfulCreate

              forProvider:
                manifest:
                  apiVersion: tinkerbell.org/v1alpha1
                  kind: Hardware
                  metadata:
                    name: {{ .observed.composite.resource.spec.claimRef.name }}
                    namespace: core-prod

                    labels:
                      resolvemy.host/nodetype: {{ $clusterCustomResource.status.atProvider.manifest.spec.clustertype }}
                      cluster.x-k8s.io/cluster-name: {{ $clusterCustomResource.status.atProvider.manifest.metadata.name }}
                      resolvemy.host/nodemode: '{{ $.observed.composite.resource.spec.type }}'

                    ownerReferences:
                      - apiVersion: {{ $clusterCustomResource.status.atProvider.manifest.apiVersion }}
                        kind: {{ $clusterCustomResource.status.atProvider.manifest.kind }}
                        name: {{ $clusterCustomResource.status.atProvider.manifest.metadata.name }}
                        uid: {{ $clusterCustomResource.status.atProvider.manifest.metadata.uid }}

                  spec:
                    metadata:
                      instance:
                        hostname: {{ .observed.composite.resource.spec.claimRef.name }}
                        id: {{ (index .observed.composite.resource.spec.networks 0).macAddress }}
                    disks:
                      - device: /dev/sda

                    interfaces:
                      {{ range $index, $network := .observed.composite.resource.spec.networks }}

                      {{- range $addrIndex, $address := $network.addresses }}

                      {{ $ipAddress := regexReplaceAll "(.*)/[1-3][0-9]" $address "${1}" }}
                      - dhcp:
                          arch: x86_64
                          hostname: {{ $.observed.composite.resource.spec.claimRef.name }}
                          ip:
                            address: {{ $ipAddress }}
                            {{ $subnetMasks := default (list) $talosImageFactory.status.atProvider.outputs.subnetmask }}
                            netmask: {{ if eq (len $subnetMasks) (len $.observed.composite.resource.spec.networks) }}{{ index $talosImageFactory.status.atProvider.outputs.subnetmask $index }}{{ else }}255.255.255.252{{end}}

                          lease_time: 86400
                          mac: {{ $network.macAddress }}

                          name_servers:
                            {{ range $dnsServer := $network.dns }}
                            - {{ $dnsServer }}
                            {{ end }}

                        disableDhcp: false
                        netboot:
                          {{- if $.observed.composite.resource.spec.overrides.pxe.script }}
                          allowPXE: true
                          allowWorkflow: false
                          ipxe:
                            contents: | # shell
            {{ indent 18 $.observed.composite.resource.spec.overrides.pxe.script }}

                          {{- else }}
                          {{ $tinkMachineResource := getComposedResource $ $tinkMachineResourceName }}
                          {{ $talosConfigWorkflowResource := getComposedResource $ $talosTFTest }}
                          {{ if eq $tinkMachineResource.status.atProvider.manifest.status.ready true }}
                          allowPXE: {{ $tinkMachineResource.status.atProvider.manifest.status.ready }}
                          allowWorkflow: false
                          ipxe:
                            contents: | # shell
                              #!ipxe
                              imgfree
                              kernel https://pxe.factory.talos.dev/image/{{ $talosImageFactory.status.atProvider.outputs.schematic_id }}/{{ $clusterCustomResource.status.atProvider.manifest.spec.versions.talos }}/kernel-amd64 reboot=hard talos.platform=metal init_on_alloc=1 slab_nomerge pti=on consoleblank=0 nvme_core.io_timeout=4294967295 printk.devkmsg=on talos.device.settle_time=2m {{ range $paramIndex, $kernelParam := $.observed.composite.resource.spec.overrides.kernel.parameters }}{{ $kernelParam.name }}={{ $kernelParam.value }}{{ end }}`}} {{ if .Values.logging.talos.kernel.enabled }}talos.logging.kernel={{ .Values.logging.talos.kernel.endpoint }}{{ end }} {{` {{ if $.observed.composite.resource.spec.danger.warningdonotdounlessyouknowwhatyouaredoing.wipeOnReboot }}talos.experimental.wipe=system{{ end }} talos.config=http://`}}{{ .Values.tinkerbell.ip }}{{`:50061/2009-04-04/user-data
                              initrd https://pxe.factory.talos.dev/image/{{ $talosImageFactory.status.atProvider.outputs.schematic_id }}/{{ $clusterCustomResource.status.atProvider.manifest.spec.versions.talos }}/initramfs-amd64.xz
                              boot
                          {{ else }}
                          allowPXE: true
                          allowWorkflow: true
                          {{ end }}
                          {{ end }}
                      {{ end }}
                      {{- end }}
            {{- end }}
            ---
            {{ if $clusterCustomResource.status.atProvider }}
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                #
                # TODO: Actually make this check status
                gotemplating.fn.crossplane.io/ready: 'True'

                {{ setResourceNameAnnotation $targetClusterNodeResourceName }}
            spec:
              providerConfigRef:
                name: {{ $clusterCustomResource.status.atProvider.manifest.metadata.name }}-{{ $clusterCustomResource.status.atProvider.manifest.spec.environment }}-provider

              managementPolicies:
                - Observe
                - Update

              forProvider:
                manifest:
                  apiVersion: v1
                  kind: Node
                  metadata:
                    name: {{ (split "." .observed.composite.resource.spec.claimRef.name)._0 }}

                    labels:
                      topology.kubernetes.io/region: '{{ $clusterCustomResource.status.atProvider.manifest.spec.metadata.region }}'
                      topology.kubernetes.io/zone: '{{ $clusterCustomResource.status.atProvider.manifest.spec.metadata.region }}-{{ $clusterCustomResource.status.atProvider.manifest.spec.metadata.datacenter }}'
                      resolvemy.host/nodemode: '{{ $.observed.composite.resource.spec.type }}'
                      {{- range $netIndex, $network := .observed.composite.resource.spec.networks }}
                        {{- $nic := "" }}
                        {{- if $network.bridge }}
                          {{- $nic = printf "br%d" $netIndex }}
                        {{- else }}
                          {{- $nic = printf "enx%s" (regexReplaceAll ":" $network.macAddress "") }}
                        {{- end }}

                        {{- if $network.vlans }}
                          {{- range $v := $network.vlans }}
                      {{ printf "%s.net.resolvemy.host/vlan-%v" $nic $v.vlanID }}: "true"
                          {{- end }}
                        {{- end }}

                      {{- end }}
                  spec:
                    providerID: tinkerbell://core-prod/{{ .observed.composite.resource.spec.claimRef.name }}
            {{ end }}
            ---
            {{ if $clusterCustomResource.status.atProvider }}
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $ciliumNodeResourceName }}
            spec:
              providerConfigRef:
                name: {{ $clusterCustomResource.status.atProvider.manifest.metadata.name }}-{{ $clusterCustomResource.status.atProvider.manifest.spec.environment }}-provider

              managementPolicies:
                - Observe

              readiness:
                policy: SuccessfulCreate

              forProvider:
                manifest:
                  apiVersion: cilium.io/v2
                  kind: CiliumNode
                  metadata:
                    name: {{ (split "." .observed.composite.resource.spec.claimRef.name)._0 }}
            ---
            {{ if .observed.composite.resource.spec.bgp.instances }}
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                #
                # TODO: Actually make this check status
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $ciliumBGPResourceName }}
            spec:
              providerConfigRef:
                name: {{ $clusterCustomResource.status.atProvider.manifest.metadata.name }}-{{ $clusterCustomResource.status.atProvider.manifest.spec.environment }}-provider

              managementPolicies:
                - Observe
                - Update

              forProvider:
                manifest:
                  apiVersion: cilium.io/v2
                  kind: CiliumBGPNodeConfig
                  metadata:
                    name: {{ (split "." .observed.composite.resource.spec.claimRef.name)._0 }}
                  spec:
                    bgpInstances:
                      - name: local
                        localASN: 64599
                        localPort: 1180
                        peers:
                          - name: frr
                            localAddress: 127.0.0.1
                            peerAddress: 127.0.0.1
                            peerASN: 64512
                            peerConfigRef:
                              name: local-peer
                        
                      {{ $bgpInstances := concat .observed.composite.resource.spec.bgp.instances $clusterCustomResource.status.atProvider.manifest.spec.bgp.instances  }}
                      {{ range $index, $bgpInstance := $bgpInstances }}
                      - localASN: {{ $bgpInstance.asn }}
                        name: {{ $bgpInstance.name }}
                        peers:
                          {{ range $peerIndex, $peer := $bgpInstance.peers }}
                          - name: {{ $peer.name }}
                            peerASN: {{ $peer.asn }}
                            peerAddress: {{ $peer.address }}

                            {{ with $peer.localAddress }}
                            localAddress: {{ . }}
                            {{ end }}

                            peerConfigRef:
                              name: default
                          {{ end }}
                      {{ end }}
            ---
            {{ $ciliumNode := getComposedResource . $ciliumNodeResourceName }}

            {{ $vals := .observed.composite.resource.spec }}

            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                #
                # TODO: Actually make this check status
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $frrConfigResourceName }}
            spec:
              providerConfigRef:
                name: {{ $clusterCustomResource.status.atProvider.manifest.metadata.name }}-{{ $clusterCustomResource.status.atProvider.manifest.spec.environment }}-provider

              managementPolicies:
                - Observe
                - Update

              forProvider:
                manifest:
                  apiVersion: frrk8s.metallb.io/v1beta1
                  kind: FRRConfiguration
                  metadata:
                    name: {{ (split "." .observed.composite.resource.spec.claimRef.name)._0 }}
                    namespace: kube-system
                  spec:
                    nodeSelector:
                      matchLabels:
                        kubernetes.io/hostname: '{{ (split "." .observed.composite.resource.spec.claimRef.name)._0 }}'
                    raw:
                      rawConfig: |-
                        {{- range $index, $prefix := $clusterCustomResource.status.atProvider.manifest.spec.networks.pod.ipv4 }}
                        ip prefix-list CILIUM seq 1{{ $index }} permit {{ $prefix }} ge {{ regexReplaceAll ".*/([1-3][0-9])" $prefix "${1}" }}
                        {{- end }}
                        {{- range $index, $prefix := $clusterCustomResource.status.atProvider.manifest.spec.networks.service }}
                        {{- if (not (contains ":" $prefix)) }}
                        ip prefix-list CILIUM seq 2{{ $index }} permit {{ $prefix }} ge {{ regexReplaceAll ".*/([1-3][0-9])" $prefix "${1}" }}
                        {{- else }}
                        ipv6 prefix-list CILIUM seq 2{{ $index }} permit {{ $prefix }} ge {{ regexReplaceAll ".*/([1-3][0-9])" $prefix "${1}" }}
                        {{- end }}
                        {{- end }}

                        {{- range $index, $lbNet := $clusterCustomResource.status.atProvider.manifest.spec.networks.loadbalancer.networks }}
                        {{- range $poolIndex, $pool := $lbNet.pools }}
                        ip prefix-list CILIUM seq 2{{ $index }}{{ $poolIndex }} permit {{ $pool.subnet }} ge {{ regexReplaceAll ".*/([1-3][0-9])" $pool.subnet "${1}" }}
                        {{- end }}
                        {{- end }}

                        {{- if $ciliumNode.status.atProvider }}
                        route-map TEST permit 10
                          match ip address prefix-list CILIUM
                          {{- if $ciliumNode.status.atProvider }}
                          {{- range $ciliumNode.status.atProvider.manifest.spec.addresses }}
                          {{- if and (eq .type "CiliumInternalIP") (not (contains ":" .ip)) }}
                          set ip next-hop {{ .ip }}
                          {{- end }}
                          {{- end }}
                          {{- end }}
                        exit

                        route-map TEST-TER permit 10
                          match ip address prefix-list CILIUM
                        exit
                        {{- end }}

                        {{- range $netIndex, $network := .observed.composite.resource.spec.networks }}
                        {{- if $network.bridge }}
                        interface br{{ $netIndex }}
                        {{- else}}
                        interface enx{{ regexReplaceAll ":" ($network.macAddress) ""  }}
                        {{- end }}
                          {{- if and $network.routing $network.routing.ospf $network.routing.ospf.enabled }}
                          ip ospf area {{ $network.routing.ospf.area }}
                          ip ospf network {{ $network.routing.ospf.type }}
                          {{- end }}
                        exit
                        {{- end }}

                        {{- if and $clusterCustomResource.status.atProvider.manifest.spec.routing $clusterCustomResource.status.atProvider.manifest.spec.routing.ospf $clusterCustomResource.status.atProvider.manifest.spec.routing.ospf.enabled }}
                        {{- with $clusterCustomResource.status.atProvider.manifest.spec.routing.ospf }}
                        router ospf
                          auto-cost reference-bandwidth {{ .referenceBandwidth }}

                          {{- if and .redistribute .redistribute.bgp .redistribute.bgp.enabled }}
                          redistribute bgp metric-type 1
                          {{- end }}

                          redistribute connected metric-type 1 route-map TEST-TER
                          redistribute local metric-type 1 route-map TEST-TER

                          graceful-restart
                          graceful-restart helper enable
                          graceful-restart grace-period 300
                          capability opaque
                        exit
                        {{- end }}
                        {{- end }}

                        router bgp 64512
                          neighbor 127.0.0.1 remote-as 64599
                          neighbor 127.0.0.1 port 1180
                          neighbor 127.0.0.1 update-source lo
                          bgp allow-martian-nexthop
                          address-family ipv4 unicast
                            neighbor 127.0.0.1 soft-reconfiguration inbound
                            neighbor 127.0.0.1 prefix-list CILIUM in
                            {{- if $ciliumNode.status.atProvider }}
                            neighbor 127.0.0.1 route-map TEST in
                            {{- end }}
                          exit-address-family
            {{ end }}
            {{ end }}
            ---
            {{ $talosHardware := getComposedResource . $tinkHardwareResourceName }}
            {{ if $talosHardware.status.atProvider.manifest.metadata.labels }}
            {{ $tinkMachineName := index $talosHardware.status.atProvider.manifest.metadata.labels "v1alpha1.tinkerbell.org/ownerName" }}
            {{ if $tinkMachineName }}
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                #
                # TODO: Actually make this check status
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $tinkMachineResourceName }}
            spec:
              providerConfigRef:
                name: local-k8s

              managementPolicies:
                - Observe

              forProvider:
                manifest:
                  apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
                  kind: TinkerbellMachine
                  metadata:
                    name: {{ $tinkMachineName }}
                    namespace: {{ .observed.composite.resource.spec.claimRef.namespace }}
            {{ end }}
            {{ end }}
            ---
            {{ $tinkMachineResource := getComposedResource . $tinkMachineResourceName }}
            {{ if and $clusterCustomResource.status.atProvider $talosHardware.status.atProvider $tinkMachineResource.status.atProvider  }}
            apiVersion: tf.upbound.io/v1beta1
            kind: Workspace
            metadata:
              annotations:
                #
                # TODO: Actually make this check status
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $talosTFTest }}

            spec:
              providerConfigRef:
                name:  tf-talos-{{ $clusterCustomResource.status.atProvider.manifest.metadata.name }}-{{ $clusterCustomResource.status.atProvider.manifest.spec.environment }}-provider

              forProvider:
                source: Inline
                varmap:
                  talosConfig: |
            {{ indent 8 $talosHardware.status.atProvider.manifest.spec.userData }}
                  nodeIP: {{ regexReplaceAll "(.*)/[1-3][0-9]"  (index (index .observed.composite.resource.spec.networks 0).addresses 0) "${1}" }}
                module: | # hcl
                  variable "talosConfig" {
                    description = "Talos Config"
                    type        = string
                  }

                  variable "nodeIP" {
                    description = "Talos Node IP Address"
                    type        = string
                  }

                  output "finished" {
                    value = true
                  }

                  {{- if $.observed.composite.resource.spec.watchdog.enabled }}
                  locals {
                    watchdog-conf = <<-EOT
                      ---
                      apiVersion: v1alpha1
                      kind: WatchdogTimerConfig
                      device: {{ $.observed.composite.resource.spec.watchdog.devicePath }}
                      timeout: {{ $.observed.composite.resource.spec.watchdog.timeout }}
                    EOT
                  }
                  {{- end }}

                  resource "talos_machine_configuration_apply" "node-apply" {
                    client_configuration = {
                      ca_certificate = local.talosconfig.ca
                      client_certificate = local.talosconfig.crt
                      client_key =  local.talosconfig.key
                    }
                    machine_configuration_input = var.talosConfig
                    node = var.nodeIP
                    endpoint = var.nodeIP
                    config_patches = [
                      yamlencode({
                        {{- $clusterK8sVersion := $clusterCustomResource.status.atProvider.manifest.spec.versions.kubernetes }}
                        cluster = {
                          controlPlane = {
                            endpoint = "https://{{ $clusterCustomResource.status.atProvider.manifest.spec.controlplane.ipAddress }}:6443"
                          }

                          network = {
                            podSubnets = [
                              {{- range $index, $network := $clusterCustomResource.status.atProvider.manifest.spec.networks.pod.ipv4 }}
                              "{{ $network }}",
                              {{- end }}
                              {{- range $index, $network := $clusterCustomResource.status.atProvider.manifest.spec.networks.pod.ipv6 }}
                              "{{ $network }}",
                              {{- end }}                            
                            ]
                            serviceSubnets = [
                              {{- range $index, $network := $clusterCustomResource.status.atProvider.manifest.spec.networks.service }}
                              "{{ $network }}",
                              {{- end }}
                            ]
                          }

                          {{- if eq $.observed.composite.resource.spec.type "controlplane" }}
                          etcd = {
                            extraArgs = {
                              "listen-metrics-urls" = "http://0.0.0.0:2381"
                              "election-timeout" = "5000"
                              "heartbeat-interval" = "1000"
                              "snapshot-count" = "50000"
                            }
                            advertisedSubnets = [
                              {{- range $index, $network := .observed.composite.resource.spec.networks }}
                              {{- range $addrIndex, $address := $network.addresses }}
                              {{- if . }}
                              "{{ $address }}",
                              {{- end }}
                              {{- end }}
                              {{- end }}
                            ]
                          }

                          apiServer = {
                            extraArgs = {
                              feature-gates = "UserNamespacesSupport=true"
                            }

                            image = "registry.k8s.io/kube-apiserver:{{ $clusterK8sVersion }}"
                          }
                          controllerManager = {
                            extraArgs = {
                              node-cidr-mask-size-ipv6 = "119"
                            }

                            image = "registry.k8s.io/kube-controller-manager:{{ $clusterK8sVersion }}"
                          }

                          scheduler = {
                            image = "registry.k8s.io/kube-scheduler:{{ $clusterK8sVersion }}"
                          }
                          {{- end }}
                        }
                        machine = {
                          sysctls = {
                            "user.max_user_namespaces"           = "11255"
                            "net.core.somaxconn"                 = "65535"
                            "net.core.netdev_max_backlog"        = "4096"
                            "net.ipv4.fib_multipath_hash_policy" = "1"
                            "net.ipv4.fib_multipath_hash_fields" = "0xfff"

                            {{- range $sysctlIndex, $sysctl := $.observed.composite.resource.spec.sysctls }}
                            "{{ $sysctl.name }}" = "{{ $sysctl.value }}"
                            {{- end }}
                          }

                          {{- if $.observed.composite.resource.spec.overrides.talos.kernel.modules }}
                          kernel = {
                            modules = [
                              {{- range $modIndex, $kernelModule := $.observed.composite.resource.spec.overrides.talos.kernel.modules }}
                              {
                                name = "{{ $kernelModule.name }}"
                              },
                              {{- end }}
                            ]
                          }
                          {{ end }}

                          features = {
                            kubePrism = {
                              enabled = true

