                                ]
                              },
                              {{- end }}
                              {{- end }}
                              {
                                interface = "kube-lb0"
                                ignore = true
                              }
                            ]
                          }
                        }
                      }),
                      {{- if $.observed.composite.resource.spec.watchdog.enabled }}
                      local.watchdog-conf,
                      {{- end }}
                    ]
