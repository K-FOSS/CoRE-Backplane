                                {{- range $addrIndex, $address := $network.addresses }}
                                {{- if . }}
                                "{{ regexReplaceAll "(.*)/[1-3][0-9]" $address "${1}" }}/32",
                                {{- end }}
                                {{- end }}
                                {{- end }}
                              ]
                            }

