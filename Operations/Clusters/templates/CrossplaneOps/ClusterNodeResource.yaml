apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusternodes.resolvemy.host
spec:
  group: resolvemy.host

  names:
    kind: XClusterNode
    plural: xclusternodes

  claimNames:
    kind: ClusterNode
    plural: clusternodes

  connectionSecretKeys:
    - talosconfig

  versions:
    - name: {{ .Values.clusterNodes.version }}
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: Friendly name of the cluster node

                description:
                  type: string
                  description: Additonal notes and description about the deployed cluster node

                metadata:
                  type: object

                  description: Additonal relevant metadata and regional details for the cluster node

                  properties:
                    rack:
                      type: string


                danger:
                  type: object

                  description: This is the section that controls dangerous server actions beware

                  properties:
                    warningdonotdounlessyouknowwhatyouaredoing:
                      type: object

                      description: If you have come this far traveler you must be careful

                      properties:
                        wipeOnReboot:
                          type: boolean

                          description: Wipe the server on the next reboot by adding the reset kernel parameter

                          default: false


                bgp:
                  type: object

                  description: BGP configurations for the nodes

                  properties:
                    instances:
                      type: array

                      items:
                        type: object

                        properties:
                          asn:
                            type: integer

                          name:
                            type: string

                          peers:
                            type: array

                            description: BGP Peers

                            items:
                              type: object

                              properties:
                                name:
                                  type: string
                              
                                address:
                                  type: string

                                asn:
                                  type: integer

                networks:
                  type: array

                  # TODO: Setup IPAM and Netbox Crossplane configuration/IaC and eventually Backoffice and stuff to make a real fancy interface and control mechanism

                  description: Network configuration for the compute node

                  minItems: 1

                  items:
                    type: object

                    required:
                      - macAddress
                      - ipAddress
                      - gateway
                      - dns

                    properties:
                      macAddress:
                        type: string
                        description: MAC Address to assign to the DHCP server configuration
                        nullable: false

                      ipAddress:
                        type: string
                        description: Network configuration for the compute node
                        nullable: false

                      gateway:
                        type: string
                        description: Network gateway/router of the compute node network
                        nullable: false

                      dns:
                        type: array
                        description: DNS Servers for the DHCP server to assign to the compute node
                        nullable: false
                        maxItems: 3

                        items:
                          type: string


                tenantRef:
                  type: object
                  description: Tenant ref to attach details to the deployed cluster node
                  required:
                    - name
                  
                  properties:
                    group:
                      type: string

                      default: {{ .Values.tenant.group }}

                      nullable: false


                    kind:
                      type: string

                      default: {{ .Values.tenant.kind }}

                      nullable: false

                    name:
                      type: string

                    namespace:
                      type: string
                      nullable: true

                clusterRef:
                  type: object
                  description: Cluster ref to attach details to the deployed cluster node
                  required:
                    - name

                  properties:
                    group:
                      type: string

                      default: {{ .Values.cluster.group }}

                      nullable: false


                    kind:
                      type: string

                      default: {{ .Values.cluster.kind }}

                      nullable: false

                    name:
                      type: string

                      nullable: false

                    namespace:
                      type: string

                environment:
                  type: string
                  description: env of the deployed cluster node
                  default: testing

                  nullable: false

              required:
                - name
                - networks
                - tenantRef
                - clusterRef
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object