apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xtenant.mylogin.space
spec:
  group: mylogin.space

  names:
    kind: XTenant
    plural: xtenants

  claimNames:
    kind: {{ .Values.tenant.kind }}
    plural: tenants

#   connectionSecretKeys:
#     - talosconfig
#     - kubeconfig

  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: Friendly name of the cluster

                description:
                  type: string
                  description: Additonal notes and description about the deployed cluster

              required:
                - name
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object