apiVersion: operator.cluster.x-k8s.io/v1alpha2
kind: BootstrapProvider
metadata:
  name: talos
spec:
  version: {{ .Values.providers.talos.bootstrap.version }}
  manager:
    verbosity: 7
  manifestPatches:
    - |
      apiVersion: apps/v1
      kind: Deployment
      spec:
        template:
          metadata:
            labels:
              logs: loki-myloginspace
  deployment:
    containers:
      - name: manager
        args:
          '--enable-leader-election': 'false'
