apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-credentials

  annotations:
    argocd.argoproj.io/sync-wave: '0'

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: authentik-credentials

  data:
    - secretKey: Token
      remoteRef:
        key: Crossplane/Authentik
        property: Token
