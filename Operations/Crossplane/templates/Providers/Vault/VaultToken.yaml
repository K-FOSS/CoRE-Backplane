apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mainvault-token

  annotations:
    argocd.argoproj.io/sync-wave: '0'

spec:
  refreshInterval: 6h
  secretStoreRef:
    name: corevault-rootsecrets
    kind: ClusterSecretStore

  target:
    name: mainvault-token

  data:
    - secretKey: Token
      remoteRef:
        key: VAULT
        property: Token
