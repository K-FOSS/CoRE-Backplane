apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xusers.mylogin.space
spec:
  group: mylogin.space

  names:
    kind: XUser
    plural: xusers

  claimNames:
    kind: User
    plural: users

  connectionSecretKeys:
    - username
    - password
    - database

    #
    # LDAP
    #
    - ldapsHostname
    - ldapsBIND
    - ldapsPort
    - ldapsURI

    #
    # SIP
    #
    - sipsHostname
    - sipsPort
    - sipsURI
    
    # PSQL
    - psqlHostname
    - psqlPort
    - psqlURI

    #
    # MySQL
    #
    - mysqlHostname
    - mysqlPort
    - mysqlURI

    # S3
    - S3Hostname
    - S3Port
    - S3URI
    - bucket

  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string

                username:
                  type: string

                email:
                  type: string

                serviceAccount:
                  type: boolean
                  default: true

                database:
                  type: object
                  properties:
                    name:
                      type: string

                psql:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false

                    uri:
                      type: string
                      default: postgres://

                    databases:
                      oneOf:
                        - type: string
                        - type: array
                          items:
                            type: string

                mysql:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                
                    uri:
                      type: string
                      default: mysql://

                    databases:
                      oneOf:
                        - type: string
                        - type: array
                          items:
                            type: string

                mongodb:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false

                    uri:
                      type: string
                      default: mysql://

                    databases:
                      oneOf:
                        - type: string
                        - type: array
                          items:
                            type: string

                ldaps:
                  type: object
                  properties:
                    uri:
                      type: string
                      default: ldaps://

                s3:
                  type: object
                  properties:
                    writeCredentialsSecretRef:      
                      type: object

                      properties:
                        namespace:
                          type: string
                  
                        name:
                          type: string


                bucket:
                  type: object
                  properties:
                    name:
                      type: string

                buckets:
                  type: array

                  items:
                    type: string                

                groups:
                  type: array

                  items:
                    type: string

                #
                # AVoIP
                #
                AVoIP:
                  type: object
                  properties:
                    voicemail:
                      type: object
                      properties:
                        password:
                          type: string
                    

              required:
                - name
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object