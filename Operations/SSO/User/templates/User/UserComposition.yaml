
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: sso-user

  labels:
    implementation: mixed
    resolvemy.host/env: 'alpha'

  annotations:
    argocd.argoproj.io/sync-wave: '10'

spec:
  compositeTypeRef:
    apiVersion: mylogin.space/v1alpha1
    kind: XUser

  writeConnectionSecretsToNamespace: core-prod
  mode: Pipeline
  pipeline:
    - step: user-base
      functionRef:
        name: {{ .Values.crossplane.functionsRef.gotemplate.name }}
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: | # yaml 
            {{`
            {{ $userCredsWorkspace := "user-creds-ws" }}
            {{ $tfMinio := "tf-minio" }}
            {{ $s3MinioPolicy := "minio-policy" }}
            {{ $s3SecretCreation := "minio-s3-secret" }}
            {{- define "username" -}}
            testing
            {{- end }}
            ---
            apiVersion: tf.upbound.io/v1beta1
            kind: Workspace
            metadata:
              annotations:
                #
                # TODO: Actually make this check status and shit
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $userCredsWorkspace }}

            spec:
              providerConfigRef:
                name: authentik

              writeConnectionSecretToRef:
                name: {{ .observed.composite.resource.metadata.uid }}-sso-secret
                namespace: {{ .observed.composite.resource.spec.claimRef.namespace }}

              forProvider:
                source: Inline
                varmap:
                  ldaps:
                    hostname: ldap.mylogin.space
                    port: 636
                    uri: {{ if eq .observed.composite.resource.spec.ldaps.uri nil }}ldaps://{{ else }}{{ toJson .observed.composite.resource.spec.ldaps.uri }}{{ end }}

                  sips:
                    hostname: sip.resolvemy.host
                    port: 5061
                    uri: sips://

                  psql:
                    hostname: psql-int.mylogin.space
                    port: 5432
                    uri: postgres://

                  mqtts:
                    hostname: mqtt.mylogin.space
                    port: 8443
                    uri: mqtts://
                  
                  mysql:
                    hostname: mysql.mylogin.space
                    port: 3306
                    uri: mysql://

                  mongodb:
                    hostname: mongo.mylogin.space
                    port: 3306
                    uri: mongodb://

                  s3:
                    hostname: s3.mylogin.space
                    port: 443

                  name: {{ .observed.composite.resource.spec.name }}
                  serviceAccount: true
                  groups:
                    - LDAPService
                module: | # hcl
                  resource "random_string" "username" {
                    length  = 10
                    special = false
                    upper = false
                    numeric = false
                  }

                  resource "random_password" "password" {
                    length  = 16
                    lower   = true
                    numeric = true
                    upper   = true
                    special = true
                    override_special = "$-_.+!*(),"
                  }

                  variable "name" {
                    description = "Accounts friendly name"
                    type        = string
                  }

                  variable "username" {
                    description = "Accounts username"
                    type        = string
                    default = null
                    nullable = true
                  }

                  variable "ldaps" {
                    description = "LDAPs Configuration"
                    type        = object({
                      hostname = string
                      port = string
                      uri = string
                    })
                  }

                  variable "mqtts" {
                    description = "MQTTs Configuration"
                    type        = object({
                      hostname = string
                      port = string
                    })
                  }

                  variable "sips" {
                    description = "SIPs Configuration"
                    type        = object({
                      hostname = string
                      port = string
                      uri = string
                    })
                  }

                  variable "psql" {
                    description = "PSQL Configuration"
                    type        = object({
                      hostname = string
                      port = string
                      uri = string
                    })
                  }

                  variable "mysql" {
                    description = "MySQL Configuration"

                    type = object({
                      hostname = string
                      port = string
                      uri = string
                    })
                  }

                  variable "mongodb" {
                    description = "MongoDB Configuration"

                    type = object({
                      hostname = string
                      port = string
                      uri = string
                    })
                  }

                  variable "s3" {
                    description = "S3 Configuration"

                    type = object({
                      hostname = string
                      port = string
                    })
                  }

                  variable "databaseName" {
                    description = "Accounts Database"
                    type        = string
                    default = null
                    nullable = true
                  }

                  variable "bucket" {
                    description = "Accounts S3 Bucket"
                    type        = string
                    nullable = true
                    default = null
                  }

                  variable "groups" {
                    description = "The groups the account should be apart of"

                    type = set(string)
                    default = []
                  }

                  variable "buckets" {
                    description = "The S3 Buckets the account should have access to"

                    type = set(string)

                    nullable = true
                    default = []

                  }

                  variable "serviceAccount" {
                    description = "If the account is a service account or not"
                    
                    type = bool
                    
                    default = true
                  }

                  data "authentik_group" "groups" {
                    for_each = var.groups
                    name = each.key
                  }

                  locals {
                    username = try(length(var.username), 0) > 0 ? var.username : random_string.username.result
                    databaseName = try(length(var.databaseName), 0) > 0 ? var.databaseName : local.username
                    groups = [for group in data.authentik_group.groups : group.id]
                    bucket = try(length(var.bucket), 0) > 0 ? var.bucket : local.username
                    buckets = concat([local.bucket], tolist(var.buckets))
                    password = random_password.password.result
                  }

                  resource "authentik_user" "name" {
                    name = var.name
                    username = local.username

                    password = local.password

                    groups = local.groups

                    type = var.serviceAccount == true ? "service_account" : "internal"
                  }

                  output "username" {
                    value = local.username
                    sensitive = false
                  }

                  output "password" {
                    value = local.password
                    sensitive = true
                  }

                  output "database" {
                    value = local.databaseName
                    sensitive = false
                  }

                  #
                  # LDAP
                  #

                  output "ldapsHostname" {
                    value = var.ldaps.hostname
                    sensitive = false
                  }

                  output "ldapsBIND" {
                    value = "cn=${local.username},ou=users,dc=ldap,dc=mylogin,dc=space"
                    sensitive = false
                  }

                  output "ldapsPort" {
                    value = var.ldaps.port
                    sensitive = false
                  }

                  output "ldapsURI" {
                    value = "${var.ldaps.uri}${var.ldaps.hostname}:${var.ldaps.port}"
                    sensitive = true
                  }

                  #
                  # SIPs
                  #

                  output "sipsHostname" {
                    value = var.sips.hostname
                    sensitive = false
                  }

                  output "sipsPort" {
                    value = var.sips.port
                    sensitive = false
                  }

                  output "sipsURI" {
                    value = "TODO"
                    sensitive = true
                  }

                  #
                  # PSQL
                  #

                  output "psqlHostname" {
                    value = var.psql.hostname
                    sensitive = false
                  }

                  output "psqlPort" {
                    value = var.psql.port
                    sensitive = false
                  }

                  output "psqlURI" {
                    value = "${var.psql.uri}${local.username}:${local.password}@${var.psql.hostname}:${var.psql.port}/${local.databaseName}"
                    sensitive = true
                  }

                  #
                  # MySQL
                  #

                  output "mysqlHostname" {
                    value = var.mysql.hostname
                    sensitive = false
                  }

                  output "mysqlPort" {
                    value = var.mysql.port
                    sensitive = false
                  }

                  output "mysqlURI" {
                    value = "${var.mysql.uri}${local.username}:${local.password}@${var.mysql.hostname}:${var.mysql.port}/${local.databaseName}"
                    sensitive = true
                  }

                  #
                  # S3
                  #

                  output "bucket" {
                    value = local.bucket
                    sensitive = false
                  }

                  output "S3Hostname" {
                    value = var.s3.hostname
                    sensitive = false
                  }

                  output "S3Port" {
                    value = var.s3.port
                    sensitive = false
                  }

                  output "S3URI" {
                    value = "https://${var.s3.hostname}:${var.s3.port}"
                    sensitive = true
                  }

            {{ if and .observed.composite.resource.spec.s3.enabled (ne $.observed.resources nil) }}
            ---
            {{- $tfUserCredsWorkspace := getComposedResource . $userCredsWorkspace }}
            {{ if eq (getResourceCondition "Ready" (index .observed.resources $userCredsWorkspace)).Status "True" }}

            {{- $buckets := list }}
            {{- $createBuckets := list }}

            {{ if ne .observed.composite.resource.spec.s3.createUserBucket false }}
              {{- $buckets = append $buckets $tfUserCredsWorkspace.status.atProvider.outputs.username }}
              {{- $createBuckets = append $createBuckets $tfUserCredsWorkspace.status.atProvider.outputs.username  }}
            {{- end }}

            {{- range $bucketName := .observed.composite.resource.spec.s3.buckets }}
              {{ $buckets = prepend $buckets $bucketName }}

              {{- if ne $.observed.composite.resource.spec.s3.createBuckets false }}
                {{- $createBuckets = append $createBuckets $bucketName }}
              {{- end }}
            {{- end }}

            {{- range $bucketIndex, $bucketName := $createBuckets }}
            apiVersion: minio.crossplane.io/v1
            kind: Bucket
            metadata:
              annotations:
                #
                # TODO: Actually make this check status and shit
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $bucketName }}
            spec:
              providerConfigRef:
                name: {{ $.observed.composite.resource.spec.s3.crossplane.crossplaneProvider }}

              forProvider:
                region: {{ $.observed.composite.resource.spec.s3.region }}
                bucketName: {{ $bucketName }}
            ---
            {{- end }}

            {{- $resources := list }}

            {{- range $b := $buckets }}
              {{- $resources = concat $resources (list (printf "arn:aws:s3:::%s" $b) (printf "arn:aws:s3:::%s/*" $b)) }}
            {{- end }}

            {{ $policy := dict
                "Version"  "2012-10-17"
                "Statement" (list (dict
                  "Effect"   "Allow"
                  "Action"   (list "s3:*")
                  "Resource" ($resources | uniq | sortAlpha)
                ))
            }}
            apiVersion: minio.crossplane.io/v1
            kind: Policy
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/ready: 'True'
                crossplane.io/external-name: {{ $tfUserCredsWorkspace.status.atProvider.outputs.username }}
                {{ setResourceNameAnnotation $s3MinioPolicy }}
            spec:
              providerConfigRef:
                name: {{ $.observed.composite.resource.spec.s3.crossplane.crossplaneProvider }}

              forProvider:
                rawPolicy: |-
                  {{ toJson $policy }}
            ---
            {{ if eq (getResourceCondition "Ready" (index .observed.resources $s3MinioPolicy)).Status "True" }}
            {{- $minioPolicy := getComposedResource . $s3MinioPolicy }}
            {{- $obsMinio := index .observed.resources $tfMinio -}}
            {{- $conn := default (dict) (and $obsMinio $obsMinio.connectionDetails) -}}
            {{- $expiryB64 := get $conn "Expiry" -}}
            {{- $hasPrev := $expiryB64 -}}
            {{- $now := (now | date "2025-01-02T15:04:05Z07:00") -}}
            apiVersion: tf.upbound.io/v1beta1
            kind: Workspace
            metadata:
              annotations:
                #
                # TODO: Actually make this check status and shit
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $tfMinio }}

            spec:
              providerConfigRef:
                name: {{ $.observed.composite.resource.spec.s3.crossplane.terraformProvider }}

              writeConnectionSecretToRef:
                name: {{ .observed.composite.resource.metadata.uid }}-s3-ldap
                namespace: {{ .observed.composite.resource.spec.claimRef.namespace }}

              forProvider:
                source: Inline
                env:  
                  - name: TF_VAR_user_password
                    secretKeyRef:
                      namespace: {{ .observed.composite.resource.spec.writeConnectionSecretToRef.namespace }}
                      name: {{ .observed.composite.resource.spec.writeConnectionSecretToRef.name }}
                      key: password

                  {{- if $hasPrev }}
                  - name: TF_VAR_cred_expiry
                    secretKeyRef:
                      namespace: {{ .observed.composite.resource.spec.claimRef.namespace }}
                      name: {{ .observed.composite.resource.metadata.uid }}-s3-ldap
                      key: Expiry

                  - name: TF_VAR_prev_accesskey
                    secretKeyRef:
                      namespace: {{ .observed.composite.resource.spec.claimRef.namespace }}
                      name: {{ .observed.composite.resource.metadata.uid }}-s3-ldap
                      key: AccessKey

                  - name: TF_VAR_prev_secretkey
                    secretKeyRef:
                      namespace: {{ .observed.composite.resource.spec.claimRef.namespace }}
                      name: {{ .observed.composite.resource.metadata.uid }}-s3-ldap
                      key: SecretAccessKey
                  {{- end }}
                varmap:
                  do_fetch: {{ if not $hasPrev }}true{{ else }}{{ if and $obsMinio (lt ((index $obsMinio.connectionDetails "Expiry") | b64dec) ($now)) }}true{{ else }}false{{ end }}{{ end }}
                  username: '{{ ( index $.observed.resources $userCredsWorkspace ).connectionDetails.username | b64dec }}'
                  ldap:
                    user: '{{ ( index $.observed.resources $userCredsWorkspace ).connectionDetails.ldapsBIND | b64dec }}'
                  
                  policy:
                    name: '{{ $minioPolicy.metadata.name }}'

                  test: {{ toJson $obsMinio.resource.status. }}
                module: | # hcl
                  variable "ldap" {
                    description = "LDAP Configuration"
                    type = object(
                      {
                        user = string
                      }
                    )
                  }

                  variable "username" {
                    description = "LDAP Configuration"
                    type = string
                  }

                  variable "user_password" {
                    description = "LDAP Configuration"
                    type = string
                  }

                  variable "cred_expiry" {
                    description = "LDAP Configuration"
                    type = string
                    nullable = true
                    default = null
                  }

                  variable "prev_accesskey" {
                    description = "Prev Access Key"
                    type = string
                    nullable = true
                    default = null
                  }

                  variable "prev_secretkey" {
                    description = "Previous Secret Access Key"
                    type = string
                    nullable = true
                    default = null
                  }


                  variable "policy" {
                    description = "LDAP/SSO Username Policy"
                    type = object(
                      {
                        name = string
                      }
                    )
                  }

                  variable "do_fetch" {
                    type    = bool
                    default = true
                  }

                  resource "minio_iam_ldap_user_policy_attachment" "user" {
                    user_dn = var.ldap.user
                    policy_name = var.policy.name
                  }

                  output "S3Endpoint" {
                    value = local.S3_ENDPOINT
                  }

                  output "policyBound" {
                    value = true
                  }

                  {{- if and $obsMinio $obsMinio.resource.status.atProvider.outputs.policyBound .observed.composite.resource.spec.s3.createCredentials }}

                  locals {
                    expired = var.do_fetch ? true : can(timecmp(var.cred_expiry, timestamp())) && timecmp(var.cred_expiry, timestamp()) < 0
                  }

                  data "http" "ldap_login" {
                    count  = var.do_fetch ? 1 : 0
                    url    = "https://${local.S3_ENDPOINT}/?Action=AssumeRoleWithLDAPIdentity&Version=2011-06-15&LDAPUsername=${var.username}&LDAPPassword=${var.user_password}&DurationSeconds=604800"
                    method = "POST"

                    request_headers = {
                      Content-Type = "application/x-www-form-urlencoded"
                    }

                    # optional: skip TLS verification if using self-signed
                    # insecure = true
                  }

                  locals {
                    body = local.expired ? data.http.ldap_login[0].response_body : ""
                  }

                  output "AccessKey" {
                    value = local.expired ? regex("<AccessKeyId>(.*?)</AccessKeyId>", local.body)[0] : var.prev_accesskey

                    sensitive = true
                  }

                  output "SecretAccessKey" {
                    value = local.expired ? regex("<SecretAccessKey>(.*?)</SecretAccessKey>", local.body)[0] : var.prev_secretkey

                    sensitive = true
                  }

                  output "Expiry" {
                    value = local.expired ? regex("<Expiration>(.*?)</Expiration>", local.body)[0] : var.cred_expiry
                  }

                  output "expired" {
                    value = local.expired
                  }
                  {{- end }}

            {{- if and .observed.composite.resource.spec.s3.createCredentials (index $.observed.resources $tfMinio ).connectionDetails.AccessKey }}
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              annotations:
                #
                # TODO: Actually make this check status
                gotemplating.fn.crossplane.io/ready: 'True'
                {{ setResourceNameAnnotation $s3SecretCreation }}
            spec:
              providerConfigRef:
                name: local-k8s

              managementPolicies:
                - Observe
                - Create
                - Update

              readiness:
                policy: SuccessfulCreate

              forProvider:
                manifest:
                  kind: Secret
                  metadata:
                    namespace: {{ .observed.composite.resource.spec.s3.writeCredentialsSecretRef.name }}
                    name: {{ .observed.composite.resource.spec.s3.writeCredentialsSecretRef.name }}
                  type: Opaque
                  data:
                    S3AccessKey: {{ ( index $.observed.resources $tfMinio ).connectionDetails.AccessKey | b64enc }}
                    S3SecretKey: {{ ( index $.observed.resources $tfMinio ).connectionDetails.SecretAccessKey | b64enc }}
            {{- end }}

            {{- end }}
            {{- end }}
            {{- end }}
            ---
            apiVersion: meta.gotemplating.fn.crossplane.io/v1alpha1
            kind: CompositeConnectionDetails
            {{ if eq $.observed.resources nil }}
            data: {}
            {{ else }}
            data:
              username: {{ ( index $.observed.resources $userCredsWorkspace ).connectionDetails.username }}
              password: {{ ( index $.observed.resources $userCredsWorkspace ).connectionDetails.password }}
              ldapsBIND: {{ ( index $.observed.resources $userCredsWorkspace ).connectionDetails.ldapsBIND }}
              ldapsURI: {{ ( index $.observed.resources $userCredsWorkspace ).connectionDetails.ldapsURI }}
              {{- if .observed.composite.resource.spec.s3.enabled }}
              S3Hostname: {{ ( index $.observed.resources $tfMinio ).connectionDetails.S3Endpoint }}

              {{- if .observed.composite.resource.spec.s3.createCredentials }}
              S3AccessKey: {{ ( index $.observed.resources $tfMinio ).connectionDetails.AccessKey }}
              S3SecretKey: {{ ( index $.observed.resources $tfMinio ).connectionDetails.SecretAccessKey }}
              {{- end }}
              {{- end }}
            {{ end }}
            `}}