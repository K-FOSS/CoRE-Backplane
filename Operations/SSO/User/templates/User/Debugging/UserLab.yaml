{{- if .Values.debug }}
apiVersion: mylogin.space/v1alpha1
kind: User
metadata:
  name: {{ .Release.Name }}-testuser

spec:
  name: {{ .Release.Name }} Testing User
  groups:
    - LDAPService

  s3:
    enabled: true

    crossplane:
      terraformProvider: s3-yvr-home1-core
      crossplaneProvider: s3-yvr-home1-core

    createCredentials: true

    writeCredentialsSecretRef:
      name: {{ .Release.Name }}-user-test-s3-creds
      namespace: {{ .Release.Namespace }}

  writeConnectionSecretToRef:
    name: {{ .Release.Name }}-user-test
{{- end }}