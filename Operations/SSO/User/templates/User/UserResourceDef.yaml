apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xusers.mylogin.space
spec:
  group: mylogin.space

  names:
    kind: XUser
    plural: xusers

  claimNames:
    kind: User
    plural: users

  connectionSecretKeys:
    - username
    - password
    - database

    #
    # LDAP
    #
    - ldapsHostname
    - ldapsBIND
    - ldapsPort
    - ldapsURI

    #
    # SIP
    #
    - sipsHostname
    - sipsPort
    - sipsURI
    
    # PSQL
    - psqlHostname
    - psqlPort
    - psqlURI

    #
    # MySQL
    #
    - mysqlHostname
    - mysqlPort
    - mysqlURI

    #
    # MongoDB
    #
    - mongoHostname
    - mongoURI
    - mongoPort

    # 
    # MQTT
    #
    - mqttHostname
    - mqttPort

    - miscJSON

    # S3
    - S3Hostname
    - S3Port
    - S3URI
    - bucket
    - S3AccessKey
    - S3SecretKey

  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string

                username:
                  type: string

                email:
                  type: string

                serviceAccount:
                  type: boolean
                  default: true

                psql:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false

                    uri:
                      type: string
                      default: postgres://

                    databases:
                      type: array
                      items:
                        type: string

                mysql:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                
                    uri:
                      type: string
                      default: mysql://

                    databases:
                      type: array
                      items:
                        type: string

                mongodb:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false

                    uri:
                      type: string
                      default: mongodb://

                    databases:
                      type: array
                      items:
                        type: string

                ldaps:
                  type: object
                  properties:
                    uri:
                      type: string
                      default: ldaps://

                s3:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false

                    region:
                      type: string
                      default: us-east-1


                    crossplane:
                      type: object

                      default: {}
                      properties:
                        terraformProvider:
                          type: string
                          
                          default: {{ .Values.s3.terraform.provider }}

                        crossplaneProvider:
                          type: string
                          
                          default: {{ .Values.s3.crossplane.provider }}

                    createUserBucket:
                      type: boolean

                      description: Optionally disable the autocreation of a bucket under the username of the account

                    createBuckets:
                      type: boolean

                      description: Optionally disable the autocreation of the buckets within the buckets field

                    createCredentials:
                      type: boolean

                      default: false

                      description: Create and store access keys using the LDAP authentication

                    buckets:
                      type: array

                      default: []

                      items:
                        type: string

                    writeCredentialsSecretRef:      
                      type: object

                      description: Secret to store the S3 AccessKey and Secret Access Key in instead of the main output secret


                      properties:
                        namespace:
                          type: string
                  
                        name:
                          type: string

                groups:
                  type: array

                  items:
                    type: string

                #
                # AVoIP
                #
                AVoIP:
                  type: object
                  properties:
                    voicemail:
                      type: object
                      properties:
                        password:
                          type: string
                    

              required:
                - name
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object