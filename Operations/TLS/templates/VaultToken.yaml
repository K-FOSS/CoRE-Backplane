apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-token-sync

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets
  
  target:
    name: certmanager-tls-vault-token
  
  data:
    - secretKey: token
      remoteRef:
        key: CoRE/TLS/CertManager/Vault
        property: Token
