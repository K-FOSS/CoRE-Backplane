apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: core-tls-vault
spec:
  vault:
    path: pki_int/sign/core
    #
    # TODO: Setup internal routes and HTTPs for Vault and other services with valid let's encrypt
    #
    server: http://vault.dc1.resolvemy.host:8200
    auth:
      tokenSecretRef:
          name: certmanager-tls-vault-token
          key: token