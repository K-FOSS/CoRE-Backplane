apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-creds

spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-creds

  data:
    - match:
        secretKey: psqlHostname
        remoteRef:
          remoteKey: eJabberD/Database
          property: Hostname

    - match:
        secretKey: psqlPort
        remoteRef:
          remoteKey: eJabberD/Database
          property: Port

    - match:
        secretKey: database
        remoteRef:
          remoteKey: eJabberD/Database
          property: Database

    - match:
        secretKey: username
        remoteRef:
          remoteKey: eJabberD/User
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: eJabberD/User
          property: Password