apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-prod-config
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name:  {{ include "bjw-s.common.lib.chart.names.fullname" . }}
            items:
              - key: ejabberd.yml
                templateAs: Values

  data:
    - secretKey: psqlHostname
      remoteRef:
        key: eJabberD/Database
        property: Hostname

    - secretKey: psqlPort
      remoteRef:
        key: eJabberD/Database
        property: Port

    - secretKey: database
      remoteRef:
        key: eJabberD/Database
        property: Database

    - secretKey: username
      remoteRef:
        key: eJabberD/User
        property: Username

    - secretKey: password
      remoteRef:
        key: eJabberD/User
        property: Password

